<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test Reports API</h1>
    
    <div>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testReports()">2. Test Reports API</button>
        <button onclick="testUnits()">3. Test Units API</button>
        <button onclick="testCategories()">4. Test Categories API</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let authToken = '';

        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    addResult('Login Success', `Token: ${data.token.substring(0, 50)}...`);
                } else {
                    addResult('Login Failed', JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                addResult('Login Error', error.message, true);
            }
        }

        async function testReports() {
            if (!authToken) {
                addResult('Reports Error', 'Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/reports`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult('Reports Success', JSON.stringify(data, null, 2));
                } else {
                    addResult('Reports Failed', JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                addResult('Reports Error', error.message, true);
            }
        }

        async function testUnits() {
            if (!authToken) {
                addResult('Units Error', 'Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/reports/units`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult('Units Success', JSON.stringify(data, null, 2));
                } else {
                    addResult('Units Failed', JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                addResult('Units Error', error.message, true);
            }
        }

        async function testCategories() {
            if (!authToken) {
                addResult('Categories Error', 'Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/reports/categories`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult('Categories Success', JSON.stringify(data, null, 2));
                } else {
                    addResult('Categories Failed', JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                addResult('Categories Error', error.message, true);
            }
        }
    </script>
</body>
</html>
