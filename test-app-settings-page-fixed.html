<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App Settings Page - Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test App Settings Page - Fixed Version</h1>
    
    <div>
        <button onclick="testApiEndpoint()">Test API Endpoint</button>
        <button onclick="setTestToken()">Set Test Token</button>
        <button onclick="clearTestToken()">Clear Token</button>
        <button onclick="openSettingsPage()">Open Settings Page</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function setTestToken() {
            // Set a dummy token for testing
            const testToken = 'test-token-' + Date.now();
            localStorage.setItem('token', testToken);
            addResult(`✅ Test token set: ${testToken}`, 'success');
        }

        function clearTestToken() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            addResult('✅ All tokens cleared', 'success');
        }

        async function testApiEndpoint() {
            addResult('Testing /api/app-settings endpoint...', 'info');
            
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            
            try {
                const response = await fetch('/api/app-settings', {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    }
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    addResult(`✅ API endpoint working! Status: ${response.status}`, 'success');
                    try {
                        const data = JSON.parse(responseText);
                        addResult(`Data received: ${Array.isArray(data) ? data.length : Object.keys(data).length} items`, 'info');
                        addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                    } catch (e) {
                        addResult(`Response: ${responseText}`, 'info');
                    }
                } else {
                    addResult(`❌ API endpoint failed! Status: ${response.status}`, 'error');
                    addResult(`Response: ${responseText}`, 'error');
                    
                    if (response.status === 401) {
                        addResult('⚠️ Authentication required. Try setting a test token first.', 'warning');
                    }
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
                addResult('⚠️ Make sure the backend server is running on the correct port', 'warning');
            }
        }

        function openSettingsPage() {
            addResult('Opening settings page in new window...', 'info');
            const newWindow = window.open('/frontend/public/settings/app.html', '_blank');
            if (newWindow) {
                addResult('✅ Settings page opened in new window', 'success');
            } else {
                addResult('❌ Failed to open settings page (popup blocked?)', 'error');
            }
        }

        // Test different possible backend ports
        async function testBackendPorts() {
            const ports = [3001, 5000, 3000, 8000];
            addResult('Testing different backend ports...', 'info');
            
            for (const port of ports) {
                try {
                    const response = await fetch(`http://localhost:${port}/api/health`);
                    if (response.ok) {
                        addResult(`✅ Backend found on port ${port}`, 'success');
                        return port;
                    }
                } catch (error) {
                    addResult(`❌ Port ${port}: ${error.message}`, 'error');
                }
            }
            
            addResult('❌ No backend server found on common ports', 'error');
            return null;
        }

        // Auto-run basic tests on page load
        window.onload = function() {
            addResult('Page loaded. Running initial tests...', 'info');
            
            // Check current token status
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (token) {
                addResult(`Token found: ${token.substring(0, 20)}...`, 'info');
            } else {
                addResult('No authentication token found', 'warning');
            }
            
            // Test API endpoint
            setTimeout(testApiEndpoint, 1000);
        };
    </script>
</body>
</html>
