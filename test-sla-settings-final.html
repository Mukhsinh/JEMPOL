<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SLA Settings - Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; max-height: 300px; overflow-y: auto; }
        .login-section { background: #fff3cd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test SLA Settings - Final</h1>
        
        <div class="login-section">
            <h3>Login untuk Test</h3>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
            <span id="loginStatus"></span>
        </div>
        
        <div>
            <button onclick="testBackendHealth()">Test Backend Health</button>
            <button onclick="testSLASettings()">Test SLA Settings</button>
            <button onclick="testUnitTypes()">Test Unit Types</button>
            <button onclick="testServiceCategories()">Test Service Categories</button>
            <button onclick="testPatientTypes()">Test Patient Types</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5002/api';
        let authToken = null;

        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('loginStatus');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    statusEl.textContent = '✓ Login berhasil';
                    statusEl.style.color = 'green';
                    addResult('Login - SUCCESS', { message: 'Login berhasil', user: data.user });
                } else {
                    throw new Error(data.error || 'Login gagal');
                }
            } catch (error) {
                statusEl.textContent = '✗ Login gagal';
                statusEl.style.color = 'red';
                addResult('Login - ERROR', { error: error.message }, true);
            }
        }

        async function makeRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (authToken) {
                    options.headers['Authorization'] = `Bearer ${authToken}`;
                }

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        async function testBackendHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.text();
                addResult('Backend Health - SUCCESS', { status: response.status, data });
            } catch (error) {
                addResult('Backend Health - ERROR', { error: error.message }, true);
            }
        }

        async function testSLASettings() {
            try {
                const data = await makeRequest('/master-data/sla-settings');
                addResult('GET SLA Settings - SUCCESS', { 
                    count: data.length, 
                    sample: data.slice(0, 2),
                    message: `Berhasil mengambil ${data.length} pengaturan SLA`
                });
            } catch (error) {
                addResult('GET SLA Settings - ERROR', { error: error.message }, true);
            }
        }

        async function testUnitTypes() {
            try {
                const data = await makeRequest('/master-data/unit-types');
                addResult('GET Unit Types - SUCCESS', { 
                    count: data.length, 
                    sample: data.slice(0, 2) 
                });
            } catch (error) {
                addResult('GET Unit Types - ERROR', { error: error.message }, true);
            }
        }

        async function testServiceCategories() {
            try {
                const data = await makeRequest('/master-data/service-categories');
                addResult('GET Service Categories - SUCCESS', { 
                    count: data.length, 
                    sample: data.slice(0, 2) 
                });
            } catch (error) {
                addResult('GET Service Categories - ERROR', { error: error.message }, true);
            }
        }

        async function testPatientTypes() {
            try {
                const data = await makeRequest('/master-data/patient-types');
                addResult('GET Patient Types - SUCCESS', { 
                    count: data.length, 
                    sample: data.slice(0, 2) 
                });
            } catch (error) {
                addResult('GET Patient Types - ERROR', { error: error.message }, true);
            }
        }

        // Auto test on load
        window.onload = function() {
            console.log('Testing SLA Settings with correct port...');
            setTimeout(() => {
                testBackendHealth();
            }, 1000);
        };
    </script>
</body>
</html>
