<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API Integration Complete</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Test Frontend API Integration Complete</h1>
    
    <div class="test-section">
        <h3>1. Backend Connection Status</h3>
        <button onclick="testBackendStatus()">Test Backend Status</button>
        <div id="backend-status"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Public Endpoints Test</h3>
        <button onclick="testPublicEndpoints()">Test Public Endpoints</button>
        <div id="public-endpoints"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Frontend API Service Test</h3>
        <button onclick="testFrontendAPIService()">Test Frontend API Service</button>
        <div id="frontend-api"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Database Integration Test</h3>
        <button onclick="testDatabaseIntegration()">Test Database Integration</button>
        <div id="database-integration"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Auth Flow Test</h3>
        <button onclick="testAuthFlow()">Test Auth Flow</button>
        <div id="auth-flow"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3003/api';
        const FRONTEND_URL = 'http://localhost:3001';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<pre>${message}</pre>`;
            element.appendChild(div);
        }
        
        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        async function testBackendStatus() {
            clearLog('backend-status');
            log('backend-status', 'ðŸ” Testing backend status...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log('backend-status', `âœ… Backend Health: ${response.status}`, 'success');
                    log('backend-status', `ðŸ“ Message: ${data.message}`, 'info');
                    log('backend-status', `â° Timestamp: ${data.timestamp}`, 'info');
                } else {
                    log('backend-status', `âŒ Backend Health failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log('backend-status', `âŒ Backend connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testPublicEndpoints() {
            clearLog('public-endpoints');
            log('public-endpoints', 'ðŸ” Testing public endpoints...', 'info');
            
            const endpoints = [
                { url: '/master-data/public/unit-types', name: 'Unit Types' },
                { url: '/master-data/public/patient-types', name: 'Patient Types' },
                { url: '/master-data/public/service-categories', name: 'Service Categories' },
                { url: '/master-data/public/ticket-types', name: 'Ticket Types' },
                { url: '/public/units', name: 'Units' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${BACKEND_URL}${endpoint.url}`);
                    if (response.ok) {
                        const data = await response.json();
                        log('public-endpoints', `âœ… ${endpoint.name}: ${response.status} (${data.length || 0} items)`, 'success');
                    } else {
                        log('public-endpoints', `âŒ ${endpoint.name}: ${response.status}`, 'error');
                    }
                } catch (error) {
                    log('public-endpoints', `âŒ ${endpoint.name}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testFrontendAPIService() {
            clearLog('frontend-api');
            log('frontend-api', 'ðŸ” Testing frontend API service...', 'info');
            
            // Test if frontend is accessible
            try {
                const frontendResponse = await fetch(FRONTEND_URL);
                if (frontendResponse.ok) {
                    log('frontend-api', 'âœ… Frontend accessible', 'success');
                } else {
                    log('frontend-api', `âŒ Frontend not accessible: ${frontendResponse.status}`, 'error');
                }
            } catch (error) {
                log('frontend-api', `âŒ Frontend connection failed: ${error.message}`, 'error');
            }
            
            // Test CORS
            try {
                const corsResponse = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Origin': FRONTEND_URL,
                        'Content-Type': 'application/json'
                    }
                });
                if (corsResponse.ok) {
                    log('frontend-api', 'âœ… CORS configuration working', 'success');
                } else {
                    log('frontend-api', `âŒ CORS issue: ${corsResponse.status}`, 'error');
                }
            } catch (error) {
                log('frontend-api', `âŒ CORS test failed: ${error.message}`, 'error');
            }
        }
        
        async function testDatabaseIntegration() {
            clearLog('database-integration');
            log('database-integration', 'ðŸ” Testing database integration...', 'info');
            
            const testEndpoints = [
                { url: '/test/units', name: 'Units Test' },
                { url: '/test/reports', name: 'Reports Test' },
                { url: '/test/sla-settings', name: 'SLA Settings Test' }
            ];
            
            for (const endpoint of testEndpoints) {
                try {
                    const response = await fetch(`${BACKEND_URL}${endpoint.url}`);
                    if (response.ok) {
                        const data = await response.json();
                        log('database-integration', `âœ… ${endpoint.name}: ${response.status}`, 'success');
                        log('database-integration', `ðŸ“Š Data: ${data.data?.length || 0} records`, 'info');
                        log('database-integration', `ðŸ’¬ Message: ${data.message}`, 'info');
                    } else {
                        log('database-integration', `âŒ ${endpoint.name}: ${response.status}`, 'error');
                    }
                } catch (error) {
                    log('database-integration', `âŒ ${endpoint.name}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testAuthFlow() {
            clearLog('auth-flow');
            log('auth-flow', 'ðŸ” Testing auth flow...', 'info');
            
            // Test protected endpoints (should return 401)
            const protectedEndpoints = [
                { url: '/complaints/tickets', name: 'Tickets' },
                { url: '/users', name: 'Users' },
                { url: '/units', name: 'Units Management' }
            ];
            
            for (const endpoint of protectedEndpoints) {
                try {
                    const response = await fetch(`${BACKEND_URL}${endpoint.url}`);
                    if (response.status === 401) {
                        log('auth-flow', `âœ… ${endpoint.name}: 401 (Auth required - correct)`, 'success');
                    } else {
                        log('auth-flow', `âš ï¸ ${endpoint.name}: ${response.status} (Expected 401)`, 'warning');
                    }
                } catch (error) {
                    if (error.message.includes('401')) {
                        log('auth-flow', `âœ… ${endpoint.name}: 401 (Auth required - correct)`, 'success');
                    } else {
                        log('auth-flow', `âŒ ${endpoint.name}: ${error.message}`, 'error');
                    }
                }
            }
            
            // Test login endpoint
            try {
                const loginResponse = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                });
                
                if (loginResponse.status === 401 || loginResponse.status === 400) {
                    log('auth-flow', 'âœ… Login endpoint accessible (returns auth error as expected)', 'success');
                } else {
                    log('auth-flow', `âš ï¸ Login endpoint: ${loginResponse.status}`, 'warning');
                }
            } catch (error) {
                log('auth-flow', `âŒ Login endpoint test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            setTimeout(() => {
                testBackendStatus();
                setTimeout(() => testPublicEndpoints(), 1000);
                setTimeout(() => testFrontendAPIService(), 2000);
                setTimeout(() => testDatabaseIntegration(), 3000);
                setTimeout(() => testAuthFlow(), 4000);
            }, 500);
        };
    </script>
</body>
</html>
