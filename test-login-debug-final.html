<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Login Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Final Login Debug Test</h1>
    
    <div>
        <h3>Test Credentials</h3>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@jempol.com" style="width: 300px;">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin123" style="width: 300px;">
        </div>
        <button onclick="testLogin()" style="margin-top: 10px;">Test Login</button>
        <button onclick="testWithMukhsin()" style="margin-top: 10px;">Test with Mukhsin</button>
        <button onclick="clearResults()" style="margin-top: 10px;">Clear</button>
    </div>
    
    <div>
        <h3>Results</h3>
        <pre id="results" style="background: #f5f5f5; padding: 10px; border: 1px solid #ccc; max-height: 500px; overflow-y: auto;"></pre>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        function log(message) {
            const resultsDiv = document.getElementById('results')
            const timestamp = new Date().toLocaleTimeString()
            resultsDiv.textContent += `[${timestamp}] ${message}\n`
            resultsDiv.scrollTop = resultsDiv.scrollHeight
        }
        
        function clearResults() {
            document.getElementById('results').textContent = ''
        }
        
        function testWithMukhsin() {
            document.getElementById('email').value = 'mukhsin9@gmail.com'
            document.getElementById('password').value = 'mukhsin123'
            testLogin()
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            log(`=== TESTING LOGIN FOR ${email} ===`)
            
            try {
                // Step 1: Test direct auth
                log('Step 1: Testing Supabase Auth...')
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (authError) {
                    log(`❌ AUTH ERROR: ${authError.message}`)
                    log(`Error Code: ${authError.status || 'N/A'}`)
                    log(`Full Error: ${JSON.stringify(authError, null, 2)}`)
                    return
                }
                
                log(`✅ AUTH SUCCESS!`)
                log(`User ID: ${authData.user?.id}`)
                log(`Email: ${authData.user?.email}`)
                log(`Session exists: ${!!authData.session}`)
                
                // Step 2: Test admin profile query
                log('Step 2: Testing admin profile query...')
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', email)
                    .eq('is_active', true)
                    .single()
                
                if (adminError) {
                    log(`❌ ADMIN QUERY ERROR: ${adminError.message}`)
                    log(`Error Code: ${adminError.code}`)
                    log(`Full Error: ${JSON.stringify(adminError, null, 2)}`)
                } else {
                    log(`✅ ADMIN PROFILE FOUND!`)
                    log(`Admin ID: ${adminData.id}`)
                    log(`Username: ${adminData.username}`)
                    log(`Full Name: ${adminData.full_name}`)
                    log(`Role: ${adminData.role}`)
                }
                
                // Step 3: Test session verification
                log('Step 3: Testing session verification...')
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession()
                
                if (sessionError) {
                    log(`❌ SESSION ERROR: ${sessionError.message}`)
                } else {
                    log(`✅ SESSION VALID!`)
                    log(`Access Token exists: ${!!sessionData.session?.access_token}`)
                    log(`Token expires at: ${sessionData.session?.expires_at}`)
                }
                
                // Step 4: Test user verification
                log('Step 4: Testing user verification...')
                const { data: userData, error: userError } = await supabase.auth.getUser()
                
                if (userError) {
                    log(`❌ USER VERIFICATION ERROR: ${userError.message}`)
                } else {
                    log(`✅ USER VERIFICATION SUCCESS!`)
                    log(`User ID: ${userData.user?.id}`)
                    log(`Email: ${userData.user?.email}`)
                }
                
                log('=== TEST COMPLETED SUCCESSFULLY ===')
                
            } catch (err) {
                log(`❌ UNEXPECTED ERROR: ${err.message}`)
                log(`Stack: ${err.stack}`)
            }
        }
        
        // Test connection on load
        window.onload = function() {
            log('Page loaded. Supabase client initialized.')
            log(`Supabase URL: ${supabaseUrl}`)
            log(`API Key (first 20 chars): ${supabaseKey.substring(0, 20)}...`)
        }
    </script>
</body>
</html>
