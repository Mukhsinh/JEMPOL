<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache dan Test Login</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
    </style>
</head>
<body>
    <h2>üßπ Clear Cache dan Test Login</h2>
    
    <div class="warning">
        <strong>‚ö†Ô∏è PENTING:</strong><br>
        Script ini akan membersihkan semua cache dan storage browser, lalu test login dengan konfigurasi yang benar.
    </div>
    
    <button class="btn-warning" onclick="clearAllCache()">üßπ Clear All Cache</button>
    <button class="btn-primary" onclick="testLogin()">üîê Test Login</button>
    <button class="btn-danger" onclick="checkCurrentState()">üîç Check Current State</button>
    
    <div id="status"></div>
    <div id="result"></div>
    
    <script>
        const CORRECT_URL = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const CORRECT_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        let supabase;
        
        function initSupabase() {
            supabase = window.supabase.createClient(CORRECT_URL, CORRECT_ANON_KEY, {
                auth: {
                    persistSession: false, // Disable persistence untuk test
                    autoRefreshToken: false,
                    detectSessionInUrl: false
                }
            });
        }
        
        async function clearAllCache() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '<div class="status info">üßπ Membersihkan cache...</div>';
            
            try {
                // Clear localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage cleared');
                
                // Clear sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage cleared');
                
                // Clear IndexedDB (Supabase storage)
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (const db of databases) {
                        if (db.name && db.name.includes('supabase')) {
                            indexedDB.deleteDatabase(db.name);
                            console.log(`‚úÖ Deleted IndexedDB: ${db.name}`);
                        }
                    }
                }
                
                // Clear cookies (domain specific)
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                console.log('‚úÖ Cookies cleared');
                
                // Reinitialize Supabase
                initSupabase();
                
                statusDiv.innerHTML = '<div class="status success">‚úÖ Cache berhasil dibersihkan!</div>';
                resultDiv.innerHTML = '<div class="status info">‚ÑπÔ∏è Supabase client diinisialisasi ulang dengan konfigurasi yang benar</div>';
                
            } catch (error) {
                console.error('‚ùå Error clearing cache:', error);
                statusDiv.innerHTML = '<div class="status error">‚ùå Error membersihkan cache</div>';
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        async function testLogin() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            if (!supabase) {
                initSupabase();
            }
            
            statusDiv.innerHTML = '<div class="status info">üîÑ Testing login dengan konfigurasi bersih...</div>';
            
            try {
                console.log('üîß URL yang digunakan:', CORRECT_URL);
                console.log('üîß Anon Key:', CORRECT_ANON_KEY.substring(0, 50) + '...');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (error) {
                    console.error('‚ùå Login error:', error);
                    statusDiv.innerHTML = '<div class="status error">‚ùå Login gagal</div>';
                    resultDiv.innerHTML = `<pre>Error: ${JSON.stringify(error, null, 2)}</pre>`;
                    
                    // Analisis error
                    let analysis = '<div class="status warning"><strong>Analisis Error:</strong><br>';
                    if (error.message.includes('Invalid login credentials')) {
                        analysis += '‚Ä¢ Kredensial tidak valid - kemungkinan password salah<br>';
                    }
                    if (error.message.includes('400')) {
                        analysis += '‚Ä¢ HTTP 400 - Bad Request<br>';
                    }
                    analysis += '</div>';
                    resultDiv.innerHTML += analysis;
                    
                } else {
                    console.log('‚úÖ Login berhasil:', data);
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Login berhasil!</div>';
                    resultDiv.innerHTML = `<pre>Success: ${JSON.stringify(data.user, null, 2)}</pre>`;
                }
                
            } catch (err) {
                console.error('‚ùå Unexpected error:', err);
                statusDiv.innerHTML = '<div class="status error">‚ùå Error tidak terduga</div>';
                resultDiv.innerHTML = `<pre>Error: ${err.message}</pre>`;
            }
        }
        
        async function checkCurrentState() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '<div class="status info">üîç Memeriksa state saat ini...</div>';
            
            const state = {
                localStorage_keys: Object.keys(localStorage),
                sessionStorage_keys: Object.keys(sessionStorage),
                cookies: document.cookie,
                supabase_initialized: !!supabase,
                current_url: window.location.href
            };
            
            resultDiv.innerHTML = `<pre>Current State: ${JSON.stringify(state, null, 2)}</pre>`;
        }
        
        // Initialize on load
        window.onload = () => {
            initSupabase();
            document.getElementById('status').innerHTML = '<div class="status info">‚ÑπÔ∏è Siap untuk test. Klik "Clear All Cache" terlebih dahulu.</div>';
        };
    </script>
</body>
</html>
