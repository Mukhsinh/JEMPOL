<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct Supabase Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Direct Supabase Auth</h1>
    
    <div>
        <h3>Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="admin@jempol.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div>
        <h3>Results</h3>
        <pre id="results"></pre>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        async function testLogin() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultsDiv = document.getElementById('results')
            
            try {
                resultsDiv.textContent = 'Testing login...\n'
                
                // Test direct auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (error) {
                    resultsDiv.textContent += `ERROR: ${error.message}\n`
                    resultsDiv.textContent += `Error Code: ${error.status}\n`
                    resultsDiv.textContent += `Full Error: ${JSON.stringify(error, null, 2)}\n`
                } else {
                    resultsDiv.textContent += `SUCCESS!\n`
                    resultsDiv.textContent += `User ID: ${data.user.id}\n`
                    resultsDiv.textContent += `Email: ${data.user.email}\n`
                    resultsDiv.textContent += `Session: ${data.session ? 'Valid' : 'Invalid'}\n`
                    
                    // Test getting admin data
                    const { data: adminData, error: adminError } = await supabase
                        .from('admins')
                        .select('*')
                        .eq('email', email)
                        .single()
                    
                    if (adminError) {
                        resultsDiv.textContent += `Admin Query Error: ${adminError.message}\n`
                    } else {
                        resultsDiv.textContent += `Admin Data: ${JSON.stringify(adminData, null, 2)}\n`
                    }
                }
            } catch (err) {
                resultsDiv.textContent += `CATCH ERROR: ${err.message}\n`
                resultsDiv.textContent += `Full Error: ${JSON.stringify(err, null, 2)}\n`
            }
        }
        
        // Test connection on load
        window.onload = function() {
            document.getElementById('results').textContent = 'Page loaded. Supabase client initialized.\n'
        }
    </script>
</body>
</html>
