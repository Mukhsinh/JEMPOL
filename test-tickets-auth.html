<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tickets Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Tickets Authentication</h1>
    <div id="status"></div>
    <button onclick="testLogin()">1. Login</button>
    <button onclick="testGetTickets()">2. Get Tickets</button>
    <button onclick="testToken()">3. Check Token</button>
    
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function testLogin() {
            try {
                log('Testing login...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (error) {
                    log('Login error: ' + error.message);
                    return;
                }
                
                log('Login successful!');
                log('User: ' + JSON.stringify(data.user.email));
                log('Session: ' + (data.session ? 'Available' : 'Not available'));
                
                if (data.session) {
                    log('Access token: ' + data.session.access_token.substring(0, 50) + '...');
                }
                
            } catch (err) {
                log('Login exception: ' + err.message);
            }
        }
        
        async function testToken() {
            try {
                log('Testing token...');
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    log('Token available: ' + session.access_token.substring(0, 50) + '...');
                    return session.access_token;
                } else {
                    log('No session found');
                    return null;
                }
            } catch (err) {
                log('Token error: ' + err.message);
                return null;
            }
        }
        
        async function testGetTickets() {
            try {
                log('Testing get tickets...');
                
                const token = await testToken();
                if (!token) {
                    log('No token available, please login first');
                    return;
                }
                
                const response = await fetch('http://localhost:5001/api/complaints/tickets', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                log('Response status: ' + response.status);
                
                const data = await response.json();
                log('Response data: ' + JSON.stringify(data, null, 2));
                
            } catch (err) {
                log('Get tickets error: ' + err.message);
            }
        }
        
        // Check initial auth state
        supabase.auth.onAuthStateChange((event, session) => {
            log('Auth state changed: ' + event);
            if (session) {
                log('Session available');
            } else {
                log('No session');
            }
        });
    </script>
</body>
</html>
