<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Backend Connection</h1>
        
        <div>
            <button onclick="testPort3001()">Test Port 3001</button>
            <button onclick="testPort5001()">Test Port 5001</button>
            <button onclick="testSLAEndpoint3001()">Test SLA Endpoint (3001)</button>
            <button onclick="testSLAEndpoint5001()">Test SLA Endpoint (5001)</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testConnection(port, endpoint = '') {
            try {
                const url = `http://localhost:${port}${endpoint}`;
                console.log('Testing:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.text();
                
                return {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                };
            } catch (error) {
                throw error;
            }
        }

        async function testPort3001() {
            try {
                const result = await testConnection(3001);
                addResult('Port 3001 - SUCCESS', result);
            } catch (error) {
                addResult('Port 3001 - ERROR', { error: error.message }, true);
            }
        }

        async function testPort5001() {
            try {
                const result = await testConnection(5001);
                addResult('Port 5001 - SUCCESS', result);
            } catch (error) {
                addResult('Port 5001 - ERROR', { error: error.message }, true);
            }
        }

        async function testSLAEndpoint3001() {
            try {
                const result = await testConnection(3001, '/api/master-data/sla-settings');
                addResult('SLA Endpoint 3001 - SUCCESS', result);
            } catch (error) {
                addResult('SLA Endpoint 3001 - ERROR', { error: error.message }, true);
            }
        }

        async function testSLAEndpoint5001() {
            try {
                const result = await testConnection(5001, '/api/master-data/sla-settings');
                addResult('SLA Endpoint 5001 - SUCCESS', result);
            } catch (error) {
                addResult('SLA Endpoint 5001 - ERROR', { error: error.message }, true);
            }
        }

        // Auto test on load
        window.onload = function() {
            console.log('Testing backend connections...');
            setTimeout(() => {
                testPort3001();
                testPort5001();
            }, 1000);
        };
    </script>
</body>
</html>
