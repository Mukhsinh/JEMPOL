<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App Settings - Public Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Test App Settings - Public Only</h1>
        
        <!-- Test Results -->
        <div id="results" class="space-y-4 mb-8"></div>
        
        <!-- Test Controls -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="testPublicSettings()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Test Public Settings
                </button>
                <button onclick="testDirectDatabase()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test Direct Database
                </button>
            </div>
        </div>

        <!-- Current Settings Display -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Current Settings</h2>
            <div id="settingsDisplay" class="space-y-2">
                <p class="text-gray-500">Click "Test Public Settings" to load data...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:3001/api';
        
        // Helper function to make API requests
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    ...options
                });

                const data = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: data
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        // Display test results
        function displayResult(testName, result) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `p-4 rounded-lg ${result.success ? 'bg-green-100 border-green-500' : 'bg-red-100 border-red-500'} border`;
            
            resultDiv.innerHTML = `
                <h3 class="font-semibold ${result.success ? 'text-green-800' : 'text-red-800'}">${testName}</h3>
                <p class="text-sm ${result.success ? 'text-green-600' : 'text-red-600'}">
                    Status: ${result.success ? 'SUCCESS' : 'FAILED'} ${result.status ? `(${result.status})` : ''}
                </p>
                <pre class="text-xs mt-2 overflow-auto">${JSON.stringify(result.data || result.error, null, 2)}</pre>
            `;
            
            resultsDiv.appendChild(resultDiv);
        }

        // Display settings in a readable format
        function displaySettings(settings) {
            const displayDiv = document.getElementById('settingsDisplay');
            
            if (settings && typeof settings === 'object') {
                const settingsHtml = Object.entries(settings).map(([key, value]) => {
                    return `
                        <div class="flex justify-between items-center py-2 border-b">
                            <span class="font-medium text-gray-700">${key}:</span>
                            <span class="text-gray-600 text-right max-w-md truncate">${value || 'N/A'}</span>
                        </div>
                    `;
                }).join('');
                
                displayDiv.innerHTML = settingsHtml;
            } else {
                displayDiv.innerHTML = '<p class="text-red-500">No settings data available</p>';
            }
        }

        // Test functions
        async function testPublicSettings() {
            console.log('Testing GET /api/app-settings/public...');
            const result = await apiRequest('/app-settings/public');
            displayResult('GET Public Settings', result);
            
            if (result.success && result.data && result.data.data) {
                displaySettings(result.data.data);
            }
        }

        async function testDirectDatabase() {
            console.log('Testing direct database connection...');
            
            // Test if server is running
            try {
                const response = await fetch('http://localhost:3001/api/health');
                if (response.ok) {
                    displayResult('Server Health Check', { success: true, data: 'Server is running' });
                } else {
                    displayResult('Server Health Check', { success: false, error: 'Server not responding' });
                }
            } catch (error) {
                displayResult('Server Health Check', { success: false, error: 'Cannot connect to server: ' + error.message });
            }
        }

        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, testing server connection...');
            
            // Auto-run basic tests
            setTimeout(() => {
                testDirectDatabase();
            }, 1000);
            
            setTimeout(() => {
                testPublicSettings();
            }, 2000);
        });

        // Add some styling for better UX
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .fade-in {
                    animation: fadeIn 0.5s ease-in;
                }
                
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                
                button:hover {
                    transform: translateY(-1px);
                    transition: transform 0.2s ease;
                }
                
                pre {
                    background: rgba(0,0,0,0.05);
                    padding: 8px;
                    border-radius: 4px;
                    max-height: 200px;
                }
            </style>
        `);
    </script>
</body>
</html>
