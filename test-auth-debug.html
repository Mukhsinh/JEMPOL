<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        async function testAuth() {
            const results = document.getElementById('results');
            
            try {
                // Check current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                results.innerHTML += `<p><strong>Current Session:</strong> ${session ? 'Active' : 'None'}</p>`;
                
                if (session) {
                    results.innerHTML += `<p><strong>Access Token:</strong> ${session.access_token.substring(0, 50)}...</p>`;
                    results.innerHTML += `<p><strong>User Email:</strong> ${session.user.email}</p>`;
                    
                    // Test API call with token
                    const response = await fetch('http://localhost:5001/api/complaints/tickets', {
                        headers: {
                            'Authorization': `Bearer ${session.access_token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    results.innerHTML += `<p><strong>API Response Status:</strong> ${response.status}</p>`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        results.innerHTML += `<p><strong>API Response:</strong> Success - ${data.data?.length || 0} tickets</p>`;
                    } else {
                        const errorData = await response.text();
                        results.innerHTML += `<p><strong>API Error:</strong> ${errorData}</p>`;
                    }
                } else {
                    results.innerHTML += `<p><strong>No active session found</strong></p>`;
                    
                    // Try to login
                    results.innerHTML += `<p>Attempting login with admin@jempol.com...</p>`;
                    const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                        email: 'admin@jempol.com',
                        password: 'password'
                    });
                    
                    if (loginError) {
                        results.innerHTML += `<p><strong>Login Error:</strong> ${loginError.message}</p>`;
                    } else {
                        results.innerHTML += `<p><strong>Login Success:</strong> ${loginData.user.email}</p>`;
                        
                        // Test API call after login
                        const response = await fetch('http://localhost:5001/api/complaints/tickets', {
                            headers: {
                                'Authorization': `Bearer ${loginData.session.access_token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        results.innerHTML += `<p><strong>API Response Status After Login:</strong> ${response.status}</p>`;
                        
                        if (response.ok) {
                            const data = await response.json();
                            results.innerHTML += `<p><strong>API Response After Login:</strong> Success - ${data.data?.length || 0} tickets</p>`;
                        } else {
                            const errorData = await response.text();
                            results.innerHTML += `<p><strong>API Error After Login:</strong> ${errorData}</p>`;
                        }
                    }
                }
                
            } catch (error) {
                results.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
        
        testAuth();
    </script>
</body>
</html>
