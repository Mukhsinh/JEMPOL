<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Service Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Auth Service Fixed</h1>
        
        <button onclick="testLoginFixed()">üöÄ Test Login Fixed</button>
        <button onclick="testDirectAccess()">üîç Test Direct Access</button>
        <button onclick="clearResults()">üßπ Clear</button>
        
        <div id="results"></div>
    </div>

    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testDirectAccess() {
            addResult('üîç Testing direct access to admins table...', 'info');
            
            try {
                // Test tanpa authentication
                const { data, error } = await supabase
                    .from('admins')
                    .select('id, username, email, role, is_active')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true);
                
                if (error) {
                    addResult(`‚ùå Direct access error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Direct access successful!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                }
            } catch (err) {
                addResult(`‚ùå Direct access exception: ${err.message}`, 'error');
            }
        }

        async function testLoginFixed() {
            addResult('üöÄ Starting fixed login test...', 'info');
            
            try {
                // Step 1: Clear session
                addResult('Step 1: Clearing session...', 'info');
                await supabase.auth.signOut();
                localStorage.clear();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 2: Login
                addResult('Step 2: Attempting login...', 'info');
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (authError) {
                    addResult(`‚ùå Auth error: ${authError.message}`, 'error');
                    return;
                }
                
                addResult('‚úÖ Authentication successful!', 'success');
                
                // Step 3: Wait for session
                addResult('Step 3: Waiting for session...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 4: Check session
                const { data: sessionData } = await supabase.auth.getSession();
                if (sessionData.session) {
                    addResult('‚úÖ Session established!', 'success');
                } else {
                    addResult('‚ùå No session found!', 'error');
                    return;
                }
                
                // Step 5: Query admin profile
                addResult('Step 5: Querying admin profile...', 'info');
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true)
                    .single();
                
                if (adminError) {
                    addResult(`‚ùå Admin query error: ${adminError.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(adminError, null, 2)}</pre>`, 'error');
                    
                    // Try without single()
                    addResult('Step 5b: Trying without single()...', 'info');
                    const { data: adminData2, error: adminError2 } = await supabase
                        .from('admins')
                        .select('*')
                        .eq('email', 'admin@jempol.com')
                        .eq('is_active', true);
                    
                    if (adminError2) {
                        addResult(`‚ùå Admin query error (no single): ${adminError2.message}`, 'error');
                    } else {
                        addResult('‚úÖ Admin query successful (no single)!', 'success');
                        addResult(`<pre>${JSON.stringify(adminData2, null, 2)}</pre>`, 'success');
                    }
                } else {
                    addResult('‚úÖ Admin profile query successful!', 'success');
                    addResult(`<pre>${JSON.stringify(adminData, null, 2)}</pre>`, 'success');
                }
                
            } catch (error) {
                addResult(`‚ùå Unexpected error: ${error.message}`, 'error');
            }
        }

        // Monitor auth state
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session ? 'Session exists' : 'No session');
        });
    </script>
</body>
</html>
