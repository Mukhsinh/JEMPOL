<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Backend Integration Final</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
        .step { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Frontend Backend Integration Final</h1>
        
        <div class="section info">
            <h3>System Status</h3>
            <div id="systemStatus">
                <div><span class="status-indicator" id="backendStatus"></span>Backend: <span id="backendText">Checking...</span></div>
                <div><span class="status-indicator" id="frontendStatus"></span>Frontend: <span id="frontendText">Checking...</span></div>
                <div><span class="status-indicator" id="authStatus"></span>Authentication: <span id="authText">Not tested</span></div>
                <div><span class="status-indicator" id="apiStatus"></span>API Integration: <span id="apiText">Not tested</span></div>
            </div>
        </div>

        <div class="grid">
            <div class="section">
                <h3>Authentication Test</h3>
                <button onclick="testAuthentication()">Test Login</button>
                <button onclick="testLogout()">Test Logout</button>
                <div id="authResult"></div>
            </div>

            <div class="section">
                <h3>API Endpoints Test</h3>
                <button onclick="testAllAPIs()">Test All APIs</button>
                <button onclick="testTicketsAPI()">Test Tickets</button>
                <button onclick="testDashboardAPI()">Test Dashboard</button>
                <div id="apiResult"></div>
            </div>
        </div>

        <div class="section">
            <h3>Frontend Integration Test</h3>
            <button onclick="testFrontendPages()">Test Frontend Pages</button>
            <div id="frontendResult"></div>
        </div>

        <div class="section">
            <h3>Error Simulation</h3>
            <button onclick="simulateAuthError()">Simulate Auth Error</button>
            <button onclick="simulateNetworkError()">Simulate Network Error</button>
            <div id="errorResult"></div>
        </div>

        <div class="section">
            <h3>Debug Information</h3>
            <button onclick="showDebugInfo()">Show Debug Info</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        const API_BASE_URL = 'http://localhost:3003/api';
        const FRONTEND_URL = 'http://localhost:3001';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentToken = null;
        let currentUser = null;
        let testLogs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            testLogs.push({ timestamp, message, type });
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(element, status, text) {
            const indicator = document.getElementById(element + 'Status');
            const textElement = document.getElementById(element + 'Text');
            
            indicator.className = `status-indicator status-${status}`;
            textElement.textContent = text;
        }

        async function checkSystemStatus() {
            // Check Backend
            try {
                const response = await fetch(`${API_BASE_URL}/complaints/test`);
                if (response.ok) {
                    updateStatus('backend', 'success', 'Connected');
                    log('‚úÖ Backend is running', 'success');
                } else {
                    updateStatus('backend', 'error', 'Error');
                    log('‚ùå Backend returned error', 'error');
                }
            } catch (error) {
                updateStatus('backend', 'error', 'Offline');
                log('‚ùå Backend is offline', 'error');
            }

            // Check Frontend
            try {
                const response = await fetch(FRONTEND_URL);
                if (response.ok) {
                    updateStatus('frontend', 'success', 'Connected');
                    log('‚úÖ Frontend is running', 'success');
                } else {
                    updateStatus('frontend', 'error', 'Error');
                    log('‚ùå Frontend returned error', 'error');
                }
            } catch (error) {
                updateStatus('frontend', 'error', 'Offline');
                log('‚ùå Frontend is offline', 'error');
            }
        }

        async function testAuthentication() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.innerHTML = '<div class="info">Testing authentication...</div>';
            
            try {
                log('üîê Starting authentication test');
                
                // Login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });

                if (error) {
                    throw new Error(`Login failed: ${error.message}`);
                }

                currentUser = data.user;
                currentToken = data.session.access_token;
                
                log('‚úÖ Authentication successful', 'success');
                updateStatus('auth', 'success', 'Authenticated');

                // Test admin profile access
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .single();

                if (adminError) {
                    log('‚ö†Ô∏è Admin profile access failed: ' + adminError.message, 'warning');
                } else {
                    log('‚úÖ Admin profile accessed successfully', 'success');
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Authentication Success</strong><br>
                        Email: ${data.user.email}<br>
                        User ID: ${data.user.id}<br>
                        Admin Profile: ${adminData ? adminData.username : 'Not accessible'}
                    </div>
                `;

            } catch (error) {
                log('‚ùå Authentication failed: ' + error.message, 'error');
                updateStatus('auth', 'error', 'Failed');
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Authentication Failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testLogout() {
            try {
                await supabase.auth.signOut();
                currentUser = null;
                currentToken = null;
                
                updateStatus('auth', 'warning', 'Logged out');
                log('üëã Logged out successfully', 'info');
                
                document.getElementById('authResult').innerHTML = `
                    <div class="info">
                        <strong>üëã Logged Out</strong>
                    </div>
                `;
            } catch (error) {
                log('‚ùå Logout failed: ' + error.message, 'error');
            }
        }

        async function testTicketsAPI() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            try {
                log('üé´ Testing tickets API');
                
                const response = await fetch(`${API_BASE_URL}/complaints/tickets?limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`API Error: ${data.error || response.statusText}`);
                }

                log('‚úÖ Tickets API successful', 'success');
                return { success: true, data: data.data };

            } catch (error) {
                log('‚ùå Tickets API failed: ' + error.message, 'error');
                return { success: false, error: error.message };
            }
        }

        async function testDashboardAPI() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            try {
                log('üìä Testing dashboard API');
                
                const response = await fetch(`${API_BASE_URL}/complaints/dashboard/metrics/filtered?dateRange=last_7_days&unit_id=all&status=all&category_id=all`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`API Error: ${data.error || response.statusText}`);
                }

                log('‚úÖ Dashboard API successful', 'success');
                return { success: true, data: data.data };

            } catch (error) {
                log('‚ùå Dashboard API failed: ' + error.message, 'error');
                return { success: false, error: error.message };
            }
        }

        async function testAllAPIs() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="info">Testing all APIs...</div>';

            const endpoints = [
                { name: 'Tickets', url: '/complaints/tickets?limit=5' },
                { name: 'Units', url: '/complaints/units' },
                { name: 'Categories', url: '/complaints/categories' },
                { name: 'Dashboard', url: '/complaints/dashboard/metrics/filtered?dateRange=last_7_days&unit_id=all&status=all&category_id=all' }
            ];

            let results = [];
            let successCount = 0;

            for (const endpoint of endpoints) {
                try {
                    log(`Testing ${endpoint.name} API`);
                    
                    const response = await fetch(`${API_BASE_URL}${endpoint.url}`, {
                        headers: {
                            'Authorization': `Bearer ${currentToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        successCount++;
                        results.push(`‚úÖ ${endpoint.name}: Success (${Array.isArray(data.data) ? data.data.length : 'N/A'} items)`);
                        log(`‚úÖ ${endpoint.name} API successful`, 'success');
                    } else {
                        results.push(`‚ùå ${endpoint.name}: ${data.error || 'Failed'}`);
                        log(`‚ùå ${endpoint.name} API failed: ${data.error}`, 'error');
                    }
                } catch (error) {
                    results.push(`‚ùå ${endpoint.name}: ${error.message}`);
                    log(`‚ùå ${endpoint.name} API error: ${error.message}`, 'error');
                }
            }

            updateStatus('api', successCount === endpoints.length ? 'success' : successCount > 0 ? 'warning' : 'error', 
                         `${successCount}/${endpoints.length} working`);

            resultDiv.innerHTML = `
                <div class="${successCount === endpoints.length ? 'success' : 'warning'}">
                    <strong>API Test Results (${successCount}/${endpoints.length})</strong><br>
                    ${results.join('<br>')}
                </div>
            `;
        }

        async function testFrontendPages() {
            const resultDiv = document.getElementById('frontendResult');
            resultDiv.innerHTML = '<div class="info">Testing frontend pages...</div>';

            const pages = [
                { name: 'Home', url: '/' },
                { name: 'Login', url: '/login' },
                { name: 'Dashboard', url: '/dashboard' }
            ];

            let results = [];

            for (const page of pages) {
                try {
                    const response = await fetch(`${FRONTEND_URL}${page.url}`);
                    if (response.ok) {
                        results.push(`‚úÖ ${page.name}: Accessible`);
                    } else {
                        results.push(`‚ùå ${page.name}: Error ${response.status}`);
                    }
                } catch (error) {
                    results.push(`‚ùå ${page.name}: ${error.message}`);
                }
            }

            resultDiv.innerHTML = `
                <div class="info">
                    <strong>Frontend Pages Test</strong><br>
                    ${results.join('<br>')}<br><br>
                    <a href="${FRONTEND_URL}" target="_blank">Open Frontend</a> |
                    <a href="${FRONTEND_URL}/dashboard" target="_blank">Open Dashboard</a>
                </div>
            `;
        }

        async function simulateAuthError() {
            const resultDiv = document.getElementById('errorResult');
            
            try {
                const response = await fetch(`${API_BASE_URL}/complaints/tickets`, {
                    headers: {
                        'Authorization': 'Bearer invalid-token',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="warning">
                        <strong>Auth Error Simulation</strong><br>
                        Status: ${response.status}<br>
                        Error: ${data.error}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Auth Error Simulation Failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function simulateNetworkError() {
            const resultDiv = document.getElementById('errorResult');
            
            try {
                const response = await fetch('http://localhost:9999/invalid-endpoint');
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="warning">
                        <strong>Network Error Simulation</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            
            const debugInfo = {
                currentUser: currentUser ? { id: currentUser.id, email: currentUser.email } : null,
                currentToken: currentToken ? currentToken.substring(0, 50) + '...' : null,
                supabaseUrl: SUPABASE_URL,
                apiBaseUrl: API_BASE_URL,
                frontendUrl: FRONTEND_URL,
                testLogs: testLogs.slice(-10), // Last 10 logs
                timestamp: new Date().toISOString()
            };

            debugDiv.innerHTML = `
                <pre>${JSON.stringify(debugInfo, null, 2)}</pre>
            `;
        }

        function clearLogs() {
            testLogs = [];
            document.getElementById('debugInfo').innerHTML = '<div class="info">Logs cleared</div>';
        }

        // Initialize
        checkSystemStatus();
        
        // Auto-refresh system status every 30 seconds
        setInterval(checkSystemStatus, 30000);
    </script>
</body>
</html>
