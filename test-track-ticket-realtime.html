<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lacak Tiket Realtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">üîç Test Lacak Tiket - Update Realtime</h1>
            <p class="text-gray-600 mb-4">Test untuk memverifikasi timeline menampilkan status "Selesai" dengan benar dan update realtime berfungsi.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Tiket:</label>
                    <input type="text" id="ticketNumber" placeholder="TKT-2025-0001" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button onclick="testTrackTicket()" 
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold">
                    üöÄ Test Lacak Tiket
                </button>
            </div>
        </div>

        <div id="results" class="space-y-4"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testTrackTicket() {
            const ticketNumber = document.getElementById('ticketNumber').value;
            const resultsDiv = document.getElementById('results');
            
            if (!ticketNumber) {
                alert('Masukkan nomor tiket!');
                return;
            }

            resultsDiv.innerHTML = '<div class="bg-blue-50 border border-blue-200 rounded-lg p-4"><p class="text-blue-700">‚è≥ Mengambil data tiket...</p></div>';

            try {
                const response = await fetch(`${API_URL}/public/track-ticket?ticket=${encodeURIComponent(ticketNumber)}`);
                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Tiket tidak ditemukan');
                }

                displayResults(data.data);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-red-700 font-semibold">‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const statusColors = {
                'open': 'bg-blue-100 text-blue-800',
                'in_progress': 'bg-yellow-100 text-yellow-800',
                'resolved': 'bg-green-100 text-green-800',
                'closed': 'bg-gray-100 text-gray-800'
            };

            const statusLabels = {
                'open': 'Dibuka',
                'in_progress': 'Sedang Diproses',
                'resolved': 'Diselesaikan',
                'closed': 'Selesai'
            };

            let html = `
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">üìã Detail Tiket</h2>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-xs text-gray-500 mb-1">Nomor Tiket</p>
                            <p class="font-mono font-bold text-blue-600">${data.ticket.ticket_number}</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-xs text-gray-500 mb-1">Status</p>
                            <span class="inline-block px-3 py-1 rounded-full text-xs font-bold ${statusColors[data.ticket.status] || 'bg-gray-100 text-gray-800'}">
                                ${statusLabels[data.ticket.status] || data.ticket.status}
                            </span>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-4 mb-6">
                        <p class="text-xs text-gray-500 mb-1">Judul</p>
                        <p class="font-semibold text-gray-900">${data.ticket.title}</p>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-4 mb-6">
                        <p class="text-xs text-gray-500 mb-1">Deskripsi</p>
                        <p class="text-sm text-gray-700">${data.ticket.description || '-'}</p>
                    </div>

                    ${data.ticket.resolved_at ? `
                        <div class="bg-green-50 border-2 border-green-200 rounded-lg p-4 mb-6">
                            <p class="text-xs text-green-600 font-bold mb-1">‚úÖ TIKET DISELESAIKAN</p>
                            <p class="text-sm text-green-700">Tanggal: ${new Date(data.ticket.resolved_at).toLocaleString('id-ID')}</p>
                        </div>
                    ` : ''}
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">üìÖ Timeline (${data.timeline.length} events)</h2>
                    
                    <div class="space-y-4">
                        ${data.timeline.map((event, index) => `
                            <div class="flex gap-4 pb-4 ${index < data.timeline.length - 1 ? 'border-b border-gray-200' : ''}">
                                <div class="flex-shrink-0">
                                    <div class="w-10 h-10 rounded-full ${
                                        event.type === 'resolved' || event.type === 'closed' ? 'bg-green-500' :
                                        event.type === 'escalation' ? 'bg-orange-500' :
                                        event.type === 'response' || event.type === 'first_response' ? 'bg-emerald-500' :
                                        'bg-blue-500'
                                    } flex items-center justify-center text-white font-bold">
                                        ${index + 1}
                                    </div>
                                </div>
                                <div class="flex-grow">
                                    <div class="flex items-start justify-between">
                                        <div>
                                            <h3 class="font-bold text-gray-900">${event.title}</h3>
                                            <p class="text-sm text-gray-600 mt-1">${event.description}</p>
                                        </div>
                                        <span class="text-xs px-2 py-1 rounded-full ${
                                            event.type === 'resolved' || event.type === 'closed' ? 'bg-green-100 text-green-700' :
                                            event.type === 'escalation' ? 'bg-orange-100 text-orange-700' :
                                            event.type === 'response' || event.type === 'first_response' ? 'bg-emerald-100 text-emerald-700' :
                                            'bg-blue-100 text-blue-700'
                                        } font-semibold">${event.type}</span>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-2">
                                        üìÖ ${new Date(event.timestamp).toLocaleString('id-ID', {
                                            day: 'numeric',
                                            month: 'long',
                                            year: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit'
                                        })}
                                    </p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">üìä Statistik</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 rounded-lg p-4">
                            <p class="text-xs text-blue-600 font-bold mb-1">Total Respon</p>
                            <p class="text-2xl font-bold text-blue-700">${data.stats.totalResponses}</p>
                        </div>
                        <div class="bg-orange-50 rounded-lg p-4">
                            <p class="text-xs text-orange-600 font-bold mb-1">Total Eskalasi</p>
                            <p class="text-2xl font-bold text-orange-700">${data.stats.totalEscalations}</p>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4">
                            <p class="text-xs text-green-600 font-bold mb-1">Status Selesai</p>
                            <p class="text-2xl font-bold text-green-700">${data.stats.isResolved ? '‚úÖ Ya' : '‚ùå Tidak'}</p>
                        </div>
                        <div class="bg-purple-50 rounded-lg p-4">
                            <p class="text-xs text-purple-600 font-bold mb-1">Unit Eskalasi</p>
                            <p class="text-2xl font-bold text-purple-700">${data.escalationUnits?.length || 0}</p>
                        </div>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-lg p-6">
                    <h2 class="text-lg font-bold text-green-800 mb-2">‚úÖ Verifikasi Timeline</h2>
                    <div class="space-y-2 text-sm">
                        <p class="text-green-700">
                            ${data.timeline.some(t => t.type === 'resolved') ? 
                                '‚úÖ Event "Tiket Diselesaikan" DITEMUKAN di timeline' : 
                                '‚ùå Event "Tiket Diselesaikan" TIDAK DITEMUKAN di timeline'}
                        </p>
                        <p class="text-green-700">
                            ${data.ticket.status === 'closed' ? 
                                '‚úÖ Status tiket adalah "closed" (Selesai)' : 
                                `‚ö†Ô∏è Status tiket adalah "${data.ticket.status}"`}
                        </p>
                        <p class="text-green-700">
                            ${data.ticket.resolved_at ? 
                                `‚úÖ Tanggal penyelesaian: ${new Date(data.ticket.resolved_at).toLocaleString('id-ID')}` : 
                                '‚ùå Tanggal penyelesaian belum ada'}
                        </p>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
