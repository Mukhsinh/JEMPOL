<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Management Direct</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .user-row { cursor: pointer; }
        .user-row:hover { background-color: #f5f5f5; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 15% auto; padding: 20px; border-radius: 5px; width: 80%; max-width: 500px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test User Management - Direct API</h1>
        
        <div class="section">
            <h3>Users & Units Data</h3>
            <button onclick="loadData()">Load Data</button>
            <button onclick="showAddModal()">Add New User</button>
            <div id="data-result" class="result"></div>
            
            <div id="users-table"></div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add New User</h2>
            <form id="addUserForm">
                <label>Full Name:</label>
                <input type="text" id="add-full-name" required>
                
                <label>Email:</label>
                <input type="email" id="add-email" required>
                
                <label>Employee ID:</label>
                <input type="text" id="add-employee-id">
                
                <label>Phone:</label>
                <input type="text" id="add-phone">
                
                <label>Unit:</label>
                <select id="add-unit-id">
                    <option value="">Select Unit</option>
                </select>
                
                <label>Role:</label>
                <select id="add-role" required>
                    <option value="staff">Staff</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="manager">Manager</option>
                    <option value="director">Director</option>
                    <option value="admin">Admin</option>
                </select>
                
                <label>Password (Optional):</label>
                <input type="password" id="add-password">
                
                <label>
                    <input type="checkbox" id="add-create-admin"> Create Admin Account
                </label>
                
                <button type="submit" style="margin-top: 15px;">Add User</button>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="edit-user-id">
                
                <label>Full Name:</label>
                <input type="text" id="edit-full-name" required>
                
                <label>Email:</label>
                <input type="email" id="edit-email" required>
                
                <label>Employee ID:</label>
                <input type="text" id="edit-employee-id">
                
                <label>Phone:</label>
                <input type="text" id="edit-phone">
                
                <label>Unit:</label>
                <select id="edit-unit-id">
                    <option value="">Select Unit</option>
                </select>
                
                <label>Role:</label>
                <select id="edit-role" required>
                    <option value="staff">Staff</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="manager">Manager</option>
                    <option value="director">Director</option>
                    <option value="admin">Admin</option>
                </select>
                
                <label>New Password (Optional):</label>
                <input type="password" id="edit-password">
                
                <label>
                    <input type="checkbox" id="edit-update-password"> Update Admin Password
                </label>
                
                <button type="submit" style="margin-top: 15px;">Update User</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let users = [];
        let units = [];

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.className = `result ${result.success ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function loadData() {
            try {
                const [usersResult, unitsResult] = await Promise.all([
                    makeRequest('/users/test'),
                    makeRequest('/users/test/units')
                ]);

                if (usersResult.success && unitsResult.success) {
                    users = usersResult.data.data || [];
                    units = unitsResult.data.data || [];
                    
                    displayResult('data-result', {
                        success: true,
                        message: `Loaded ${users.length} users and ${units.length} units`
                    });
                    
                    renderUsersTable();
                    populateUnitSelects();
                } else {
                    displayResult('data-result', {
                        success: false,
                        error: 'Failed to load data',
                        usersResult,
                        unitsResult
                    });
                }
            } catch (error) {
                displayResult('data-result', { success: false, error: error.message });
            }
        }

        function renderUsersTable() {
            const tableContainer = document.getElementById('users-table');
            
            if (users.length === 0) {
                tableContainer.innerHTML = '<p>No users found</p>';
                return;
            }

            let html = `
                <h4>Users (${users.length})</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Employee ID</th>
                            <th>Role</th>
                            <th>Unit</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const unit = user.units || {};
                html += `
                    <tr class="user-row">
                        <td>${user.full_name}</td>
                        <td>${user.email}</td>
                        <td>${user.employee_id || '-'}</td>
                        <td>${user.role}</td>
                        <td>${unit.name || '-'}</td>
                        <td>${user.is_active ? 'Active' : 'Inactive'}</td>
                        <td>
                            <button onclick="editUser('${user.id}')" style="background: #28a745; margin: 2px;">Edit</button>
                            <button onclick="deleteUser('${user.id}')" style="background: #dc3545; margin: 2px;">Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function populateUnitSelects() {
            const addSelect = document.getElementById('add-unit-id');
            const editSelect = document.getElementById('edit-unit-id');
            
            let options = '<option value="">Select Unit</option>';
            units.forEach(unit => {
                options += `<option value="${unit.id}">${unit.name}</option>`;
            });
            
            addSelect.innerHTML = options;
            editSelect.innerHTML = options;
        }

        function showAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addUserForm').reset();
        }

        function showEditModal() {
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editUserForm').reset();
        }

        async function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('edit-user-id').value = user.id;
            document.getElementById('edit-full-name').value = user.full_name;
            document.getElementById('edit-email').value = user.email;
            document.getElementById('edit-employee-id').value = user.employee_id || '';
            document.getElementById('edit-phone').value = user.phone || '';
            document.getElementById('edit-unit-id').value = user.unit_id || '';
            document.getElementById('edit-role').value = user.role;
            
            showEditModal();
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            const result = await makeRequest(`/users/test/${userId}`, {
                method: 'DELETE'
            });

            if (result.success) {
                alert('User deleted successfully');
                loadData();
            } else {
                alert('Failed to delete user: ' + (result.error || 'Unknown error'));
            }
        }

        // Form submissions
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                full_name: document.getElementById('add-full-name').value,
                email: document.getElementById('add-email').value,
                employee_id: document.getElementById('add-employee-id').value,
                phone: document.getElementById('add-phone').value,
                unit_id: document.getElementById('add-unit-id').value,
                role: document.getElementById('add-role').value,
                password: document.getElementById('add-password').value,
                create_admin_account: document.getElementById('add-create-admin').checked
            };

            const result = await makeRequest('/users/test', {
                method: 'POST',
                body: JSON.stringify(userData)
            });

            if (result.success) {
                alert('User added successfully');
                closeAddModal();
                loadData();
            } else {
                alert('Failed to add user: ' + (result.error || 'Unknown error'));
            }
        });

        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('edit-user-id').value;
            const userData = {
                full_name: document.getElementById('edit-full-name').value,
                email: document.getElementById('edit-email').value,
                employee_id: document.getElementById('edit-employee-id').value,
                phone: document.getElementById('edit-phone').value,
                unit_id: document.getElementById('edit-unit-id').value,
                role: document.getElementById('edit-role').value,
                password: document.getElementById('edit-password').value,
                update_admin_password: document.getElementById('edit-update-password').checked
            };

            const result = await makeRequest(`/users/test/${userId}`, {
                method: 'PUT',
                body: JSON.stringify(userData)
            });

            if (result.success) {
                alert('User updated successfully');
                closeEditModal();
                loadData();
            } else {
                alert('Failed to update user: ' + (result.error || 'Unknown error'));
            }
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const addModal = document.getElementById('addModal');
            const editModal = document.getElementById('editModal');
            if (event.target == addModal) {
                closeAddModal();
            }
            if (event.target == editModal) {
                closeEditModal();
            }
        }

        // Load data on page load
        window.onload = loadData;
    </script>
</body>
</html>
