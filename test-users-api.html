<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { background: #ffe6e6; border-color: #ff9999; }
        .success { background: #e6ffe6; border-color: #99ff99; }
        button { margin: 5px; padding: 10px 15px; }
        input, select { margin: 5px; padding: 5px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Users API</h1>
    
    <div class="form-group">
        <h3>Login Admin</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="loginAdmin()">Login</button>
    </div>

    <div class="form-group">
        <h3>API Tests</h3>
        <button onclick="testGetUsers()">Get Users</button>
        <button onclick="testGetUnits()">Get Units</button>
        <button onclick="testCreateUser()">Create Test User</button>
    </div>

    <div id="results"></div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        
        function addResult(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function loginAdmin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    addResult(`Login berhasil! Token: ${authToken.substring(0, 20)}...`);
                } else {
                    addResult(`Login gagal: ${data.message}`, true);
                }
            } catch (error) {
                addResult(`Error login: ${error.message}`, true);
            }
        }

        async function testGetUsers() {
            if (!authToken) {
                addResult('Please login first!', true);
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`Get Users berhasil! Found ${data.data.length} users: ${JSON.stringify(data.data, null, 2)}`);
                } else {
                    addResult(`Get Users gagal: ${data.message}`, true);
                }
            } catch (error) {
                addResult(`Error get users: ${error.message}`, true);
            }
        }

        async function testGetUnits() {
            if (!authToken) {
                addResult('Please login first!', true);
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/users/units', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`Get Units berhasil! Found ${data.data.length} units: ${JSON.stringify(data.data, null, 2)}`);
                } else {
                    addResult(`Get Units gagal: ${data.message}`, true);
                }
            } catch (error) {
                addResult(`Error get units: ${error.message}`, true);
            }
        }

        async function testCreateUser() {
            if (!authToken) {
                addResult('Please login first!', true);
                return;
            }
            
            const testUser = {
                employee_id: 'TEST001',
                full_name: 'Test User',
                email: 'test@example.com',
                phone: '081234567890',
                role: 'staff',
                password: 'test123',
                create_admin_account: true
            };
            
            try {
                const response = await fetch('http://localhost:5001/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`Create User berhasil! User: ${JSON.stringify(data.data, null, 2)}`);
                } else {
                    addResult(`Create User gagal: ${data.message}`, true);
                }
            } catch (error) {
                addResult(`Error create user: ${error.message}`, true);
            }
        }

        // Auto-load token if exists
        if (authToken) {
            addResult(`Token loaded from localStorage: ${authToken.substring(0, 20)}...`);
        }
    </script>
</body>
</html>
