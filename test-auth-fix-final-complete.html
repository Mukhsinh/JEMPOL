    <style>

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentToken = null;

        // Check connection status

            try {

                document.getElementById('connectionStatus').innerHTML = `

                document.getElementById('connectionStatus').innerHTML = `
                    <div class="error">

                `;

            resultDiv.innerHTML = '<div class="info">Logging in...</div>';

                console.log('üîê Starting admin login...');

        async function testTicketsAPI() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = '<div class="info">Testing Tickets API...</div>';

            try {
                console.log('üé´ Testing tickets API...');
                
                const response = await fetch(`${API_BASE_URL}/complaints/tickets?limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° Tickets API response status:', response.status);
                
                const data = await response.json();
                console.log('üìä Tickets API response data:', data);

                if (!response.ok) {
                    throw new Error(`API Error: ${data.error || response.statusText}`);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Tickets API Success</strong><br>
                        Status: ${response.status}<br>
                        Tickets Count: ${data.data?.length || 0}<br>

                `;

            } catch (error) {
                console.error('‚ùå Tickets API error:', error);
                resultDiv.innerHTML = `

        async function testDashboardAPI() {
            if (!currentToken) {
