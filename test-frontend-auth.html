<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Frontend Authentication Test</h1>
    <div id="results"></div>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testApiCall()">Test API Call</button>
    <button onclick="checkLocalStorage()">Check LocalStorage</button>
    
    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }
        
        async function testLogin() {
            log('Testing login...');
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'password'
                });
                
                if (error) {
                    log(`Login error: ${error.message}`);
                } else {
                    log(`Login success: ${data.user.email}`);
                    log(`Access token: ${data.session.access_token.substring(0, 50)}...`);
                    
                    // Store in localStorage like the app does
                    const adminData = {
                        id: 'test-id',
                        username: 'admin',
                        full_name: 'Administrator',
                        email: data.user.email,
                        role: 'superadmin'
                    };
                    localStorage.setItem('adminUser', JSON.stringify(adminData));
                    log('Stored admin data in localStorage');
                }
            } catch (err) {
                log(`Login exception: ${err.message}`);
            }
        }
        
        async function testApiCall() {
            log('Testing API call...');
            try {
                // Get current session
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    log('No active session found');
                    return;
                }
                
                log(`Using token: ${session.access_token.substring(0, 50)}...`);
                
                const response = await fetch('http://localhost:5001/api/complaints/tickets', {
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`API Response Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`API Success: ${JSON.stringify(data).substring(0, 200)}...`);
                } else {
                    const errorText = await response.text();
                    log(`API Error: ${errorText}`);
                }
                
            } catch (err) {
                log(`API call exception: ${err.message}`);
            }
        }
        
        function checkLocalStorage() {
            log('Checking localStorage...');
            const adminUser = localStorage.getItem('adminUser');
            const adminToken = localStorage.getItem('adminToken');
            
            log(`adminUser: ${adminUser || 'Not found'}`);
            log(`adminToken: ${adminToken || 'Not found'}`);
            
            // Check Supabase session
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    log(`Supabase session active: ${session.user.email}`);
                    log(`Session token: ${session.access_token.substring(0, 50)}...`);
                } else {
                    log('No Supabase session found');
                }
            });
        }
        
        // Check on load
        checkLocalStorage();
    </script>
</body>
</html>
