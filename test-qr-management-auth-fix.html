<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Management Auth Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test QR Management Auth Fix</h1>
    
    <div class="test-section">
        <h3>1. Test Auth Status</h3>
        <button onclick="testAuthStatus()">Check Auth Status</button>
        <div id="authResult"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Units Endpoint</h3>
        <button onclick="testUnitsEndpoint()">Test /api/units</button>
        <button onclick="testPublicUnitsEndpoint()">Test /api/public/units</button>
        <div id="unitsResult"></div>
    </div>

    <div class="test-section">
        <h3>3. Test QR Codes Endpoint</h3>
        <button onclick="testQRCodesEndpoint()">Test /api/qr-codes</button>
        <div id="qrCodesResult"></div>
    </div>

    <div class="test-section">
        <h3>4. Test Login</h3>
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3003/api';
        
        async function testAuthStatus() {
            const result = document.getElementById('authResult');
            result.innerHTML = '<p>Testing auth status...</p>';
            
            try {
                // Check localStorage for token
                const token = localStorage.getItem('sb-' + window.location.hostname.replace(/\./g, '-') + '-auth-token');
                const adminUser = localStorage.getItem('adminUser');
                
                result.innerHTML = `
                    <div class="info">
                        <h4>Local Storage Check:</h4>
                        <p>Token exists: ${!!token}</p>
                        <p>Admin user exists: ${!!adminUser}</p>
                        ${adminUser ? `<pre>${JSON.stringify(JSON.parse(adminUser), null, 2)}</pre>` : ''}
                    </div>
                `;
                
                // Test token with backend
                if (token) {
                    const response = await fetch(`${API_BASE}/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${JSON.parse(token).access_token}`
                        }
                    });
                    
                    const data = await response.json();
                    result.innerHTML += `
                        <div class="${response.ok ? 'success' : 'error'}">
                            <h4>Token Verification:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML += `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }     
   
        async function testUnitsEndpoint() {
            const result = document.getElementById('unitsResult');
            result.innerHTML = '<p>Testing units endpoints...</p>';
            
            try {
                // Get token from localStorage
                const token = localStorage.getItem('sb-' + window.location.hostname.replace(/\./g, '-') + '-auth-token');
                const headers = {};
                
                if (token) {
                    headers['Authorization'] = `Bearer ${JSON.parse(token).access_token}`;
                }
                
                // Test main units endpoint
                const response = await fetch(`${API_BASE}/units`, { headers });
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Main Units Endpoint (/api/units):</h4>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }
        
        async function testPublicUnitsEndpoint() {
            const result = document.getElementById('unitsResult');
            
            try {
                // Test public units endpoint (no auth required)
                const response = await fetch(`${API_BASE}/public/units`);
                const data = await response.json();
                
                result.innerHTML += `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Public Units Endpoint (/api/public/units):</h4>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML += `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }
        
        async function testQRCodesEndpoint() {
            const result = document.getElementById('qrCodesResult');
            result.innerHTML = '<p>Testing QR codes endpoint...</p>';
            
            try {
                // Get token from localStorage
                const token = localStorage.getItem('sb-' + window.location.hostname.replace(/\./g, '-') + '-auth-token');
                const headers = {};
                
                if (token) {
                    headers['Authorization'] = `Bearer ${JSON.parse(token).access_token}`;
                }
                
                const response = await fetch(`${API_BASE}/qr-codes?page=1&limit=10&include_analytics=true`, { headers });
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>QR Codes Endpoint:</h4>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('loginResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>Login Result:</h4>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                if (response.ok && data.success) {
                    // Store token in localStorage like the frontend does
                    if (data.data && data.data.session) {
                        const tokenKey = 'sb-' + window.location.hostname.replace(/\./g, '-') + '-auth-token';
                        localStorage.setItem(tokenKey, JSON.stringify(data.data.session));
                        localStorage.setItem('adminUser', JSON.stringify(data.data.admin));
                        
                        result.innerHTML += `
                            <div class="success">
                                <p>âœ… Token stored successfully!</p>
                                <p>Now you can test the protected endpoints.</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                result.innerHTML = `<div class="error"><p>Error: ${error.message}</p></div>`;
            }
        }
    </script>
</body>
</html>
