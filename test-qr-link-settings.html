<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Link Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test QR Link Settings API</h1>
    
    <div>
        <button onclick="testGetQRCodes()">Test GET QR Codes</button>
        <button onclick="testGetUnits()">Test GET Units</button>
        <button onclick="testAuth()">Test Auth</button>
    </div>

    <div id="results"></div>

    <script src="diagnose-qr-link-settings.js"></script>
    <script>
        const API_URL = 'http://localhost:3003/api';
        
        function getToken() {
            return localStorage.getItem('token');
        }

        function showResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const statusClass = isError ? 'error' : 'success';
            resultsDiv.innerHTML += `
                <div class="status ${statusClass}">
                    <h3>${title}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function testAuth() {
            try {
                const token = getToken();
                showResult('Token Status', {
                    hasToken: !!token,
                    token: token ? token.substring(0, 50) + '...' : 'No token',
                    localStorage_keys: Object.keys(localStorage)
                });
            } catch (error) {
                showResult('Auth Test Error', error, true);
            }
        }

        async function testGetQRCodes() {
            try {
                const token = getToken();
                console.log('ðŸ”„ Testing QR Codes API...');
                const response = await fetch(`${API_URL}/qr-codes?include_analytics=true`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('âŒ QR Codes API Error:', response.status);
                    showResult('GET QR Codes - Error', {
                        status: response.status,
                        statusText: response.statusText,
                        data
                    }, true);
                } else {
                    console.log('âœ… QR Codes API Success');
                    showResult('GET QR Codes - Success', {
                        status: response.status,
                        count: data.qr_codes?.length || 0,
                        data
                    });
                }
            } catch (error) {
                console.error('âŒ Network Error:', error);
                showResult('GET QR Codes - Network Error', {
                    message: error.message,
                    error
                }, true);
            }
        }

        async function testGetUnits() {
            try {
                const token = getToken();
                console.log('ðŸ”„ Testing Units API...');
                const response = await fetch(`${API_URL}/units`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('âŒ Units API Error:', response.status);
                    showResult('GET Units - Error', {
                        status: response.status,
                        statusText: response.statusText,
                        data
                    }, true);
                } else {
                    console.log('âœ… Units API Success');
                    showResult('GET Units - Success', {
                        status: response.status,
                        count: data.units?.length || 0,
                        data
                    });
                }
            } catch (error) {
                console.error('âŒ Network Error:', error);
                showResult('GET Units - Network Error', {
                    message: error.message,
                    error
                }, true);
            }
        }

        // Auto test on load
        window.onload = () => {
            console.log('ðŸŽ¯ Test page loaded');
            testAuth();
        };
    </script>
</body>
</html>
