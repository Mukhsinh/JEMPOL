<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API Key Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .step { margin: 10px 0; padding: 10px; border-left: 3px solid #007bff; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login API Key Fix</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@jempol.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testLogin()">üöÄ Test Login</button>
        <button onclick="testDirectQuery()">üîç Test Direct Query</button>
        <button onclick="clearResults()">üßπ Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        // Create Supabase client dengan konfigurasi yang benar
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: false
            },
            global: {
                headers: {
                    'apikey': supabaseAnonKey,
                    'Content-Type': 'application/json'
                }
            }
        });

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testDirectQuery() {
            addResult('üîç Testing direct query to admins table...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true);
                
                if (error) {
                    addResult(`‚ùå Direct query error: ${error.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    addResult(`‚úÖ Direct query successful!`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                }
            } catch (err) {
                addResult(`‚ùå Direct query exception: ${err.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addResult('üöÄ Starting login test...', 'info');
            
            try {
                // Step 1: Clear any existing session
                addResult('Step 1: Clearing existing session...', 'info');
                await supabase.auth.signOut();
                
                // Step 2: Attempt login
                addResult('Step 2: Attempting login...', 'info');
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    addResult(`‚ùå Auth error: ${authError.message}`, 'error');
                    return;
                }
                
                addResult('‚úÖ Authentication successful!', 'success');
                addResult(`<pre>User: ${JSON.stringify(authData.user, null, 2)}</pre>`, 'success');
                
                // Step 3: Wait a moment for session to be established
                addResult('Step 3: Waiting for session to be established...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 4: Check current session
                addResult('Step 4: Checking current session...', 'info');
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    addResult(`‚ùå Session error: ${sessionError.message}`, 'error');
                    return;
                }
                
                if (!sessionData.session) {
                    addResult('‚ùå No session found after login', 'error');
                    return;
                }
                
                addResult('‚úÖ Session found!', 'success');
                addResult(`<pre>Session: ${JSON.stringify({
                    access_token: sessionData.session.access_token ? 'Present' : 'Missing',
                    user: sessionData.session.user?.email || 'No user'
                }, null, 2)}</pre>`, 'success');
                
                // Step 5: Test admin profile query
                addResult('Step 5: Querying admin profile...', 'info');
                
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', email)
                    .eq('is_active', true)
                    .single();
                
                if (adminError) {
                    addResult(`‚ùå Admin query error: ${adminError.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(adminError, null, 2)}</pre>`, 'error');
                    
                    // Try with different approach
                    addResult('Step 5b: Trying query without single()...', 'info');
                    const { data: adminData2, error: adminError2 } = await supabase
                        .from('admins')
                        .select('*')
                        .eq('email', email)
                        .eq('is_active', true);
                    
                    if (adminError2) {
                        addResult(`‚ùå Admin query error (without single): ${adminError2.message}`, 'error');
                    } else {
                        addResult(`‚úÖ Admin query successful (without single)!`, 'success');
                        addResult(`<pre>${JSON.stringify(adminData2, null, 2)}</pre>`, 'success');
                    }
                } else {
                    addResult('‚úÖ Admin profile query successful!', 'success');
                    addResult(`<pre>${JSON.stringify(adminData, null, 2)}</pre>`, 'success');
                }
                
                // Step 6: Test with manual headers
                addResult('Step 6: Testing with manual headers...', 'info');
                
                try {
                    const response = await fetch(`${supabaseUrl}/rest/v1/admins?select=*&email=eq.${email}&is_active=eq.true`, {
                        method: 'GET',
                        headers: {
                            'apikey': supabaseAnonKey,
                            'Authorization': `Bearer ${sessionData.session.access_token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const manualData = await response.json();
                        addResult('‚úÖ Manual fetch successful!', 'success');
                        addResult(`<pre>${JSON.stringify(manualData, null, 2)}</pre>`, 'success');
                    } else {
                        addResult(`‚ùå Manual fetch failed: ${response.status} ${response.statusText}`, 'error');
                        const errorText = await response.text();
                        addResult(`<pre>${errorText}</pre>`, 'error');
                    }
                } catch (fetchError) {
                    addResult(`‚ùå Manual fetch exception: ${fetchError.message}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Unexpected error: ${error.message}`, 'error');
                console.error('Login test error:', error);
            }
        }

        // Monitor auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session ? 'Session exists' : 'No session');
            addResult(`üîê Auth state: ${event} - ${session ? 'Session exists' : 'No session'}`, 'info');
        });
    </script>
</body>
</html>
