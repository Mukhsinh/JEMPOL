<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tiket Eksternal - FIXED</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .radio-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .radio-option input[type="radio"] {
            display: none;
        }
        .radio-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 700;
        }
        .radio-option input[type="radio"]:checked ~ .radio-option {
            border-color: #667eea;
            background: #f8f9ff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .result h3 {
            margin-bottom: 10px;
        }
        .ticket-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .info-box strong {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Test Tiket Eksternal</h1>
        <p class="subtitle">Versi FIXED - Menggunakan tabel 'tickets' seperti internal ticket</p>

        <div class="info-box">
            <strong>‚úÖ Perbaikan:</strong><br>
            ‚Ä¢ Menggunakan tabel 'tickets' (bukan 'external_tickets')<br>
            ‚Ä¢ Type = 'external' untuk membedakan<br>
            ‚Ä¢ Struktur data sama dengan internal ticket yang berhasil
        </div>

        <form id="ticketForm">
            <div class="form-group">
                <label>Unit Tujuan *</label>
                <select id="unit_id" required>
                    <option value="">Pilih Unit...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Identitas Pelapor *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="reporter_identity_type" value="personal" id="personal" checked>
                        <label for="personal">Dengan Identitas</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="reporter_identity_type" value="anonymous" id="anonymous">
                        <label for="anonymous">Anonim</label>
                    </div>
                </div>
            </div>

            <div id="personalFields">
                <div class="form-group">
                    <label>Nama Lengkap *</label>
                    <input type="text" id="reporter_name" placeholder="Masukkan nama lengkap">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reporter_email" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Nomor HP</label>
                    <input type="tel" id="reporter_phone" placeholder="08xxxxxxxxxx">
                </div>
            </div>

            <div class="form-group">
                <label>Jenis Layanan *</label>
                <select id="service_type" required>
                    <option value="">Pilih Jenis...</option>
                    <option value="complaint">Pengaduan</option>
                    <option value="request">Permintaan</option>
                    <option value="suggestion">Saran</option>
                </select>
            </div>

            <div class="form-group">
                <label>Judul Laporan *</label>
                <input type="text" id="title" placeholder="Ringkasan singkat masalah" required>
            </div>

            <div class="form-group">
                <label>Deskripsi Lengkap *</label>
                <textarea id="description" placeholder="Jelaskan kronologi kejadian secara detail..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">
                üì§ Kirim Laporan
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Load units
        async function loadUnits() {
            try {
                const response = await fetch('/api/public/units');
                const data = await response.json();
                
                const select = document.getElementById('unit_id');
                if (data.success && data.data) {
                    data.data.forEach(unit => {
                        const option = document.createElement('option');
                        option.value = unit.id;
                        option.textContent = unit.name;
                        select.appendChild(option);
                    });
                    console.log('‚úÖ Units loaded:', data.data.length);
                }
            } catch (error) {
                console.error('‚ùå Error loading units:', error);
            }
        }

        // Toggle personal fields
        document.querySelectorAll('input[name="reporter_identity_type"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const personalFields = document.getElementById('personalFields');
                const isPersonal = e.target.value === 'personal';
                personalFields.style.display = isPersonal ? 'block' : 'none';
                
                // Update required attribute
                document.getElementById('reporter_name').required = isPersonal;
            });
        });

        // Submit form
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Mengirim...';
            resultDiv.style.display = 'none';

            const identityType = document.querySelector('input[name="reporter_identity_type"]:checked').value;
            const isAnonymous = identityType === 'anonymous';

            const formData = {
                unit_id: document.getElementById('unit_id').value,
                reporter_identity_type: identityType,
                reporter_name: isAnonymous ? null : document.getElementById('reporter_name').value,
                reporter_email: isAnonymous ? null : document.getElementById('reporter_email').value,
                reporter_phone: isAnonymous ? null : document.getElementById('reporter_phone').value,
                service_type: document.getElementById('service_type').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                source: 'web'
            };

            console.log('üì§ Sending data:', formData);

            try {
                const response = await fetch('/api/public/external-tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('üì• Response:', result);

                resultDiv.style.display = 'block';

                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Berhasil!</h3>
                        <p>Tiket eksternal berhasil dibuat</p>
                        <div class="ticket-number">${result.ticket_number}</div>
                        <p><small>Simpan nomor ini untuk tracking</small></p>
                    `;
                    
                    // Reset form
                    document.getElementById('ticketForm').reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Gagal</h3>
                        <p>${result.error || 'Terjadi kesalahan'}</p>
                        ${result.details ? `<p><small>${result.details}</small></p>` : ''}
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>Terjadi kesalahan: ${error.message}</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Kirim Laporan';
            }
        });

        // Load units on page load
        loadUnits();
    </script>
</body>
</html>
