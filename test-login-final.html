<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; }
        input { margin: 5px; padding: 8px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Login Final</h1>
    
    <div>
        <h3>1. Test Supabase Connection</h3>
        <button onclick="testSupabaseConnection()">Test Supabase</button>
        <div id="supabase-result"></div>
    </div>

    <div>
        <h3>2. Test Backend API</h3>
        <button onclick="testBackendAPI()">Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div>
        <h3>3. Test Login</h3>
        <input type="email" id="email" placeholder="Email" value="admin@jempol.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        const apiUrl = 'http://localhost:5001/api';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function testSupabaseConnection() {
            const result = document.getElementById('supabase-result');
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    result.innerHTML = `<div class="result error">Supabase Error: ${error.message}</div>`;
                } else {
                    result.innerHTML = `<div class="result success">✅ Supabase Connection Success!</div>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="result error">❌ Supabase Error: ${err.message}</div>`;
            }
        }

        async function testBackendAPI() {
            const result = document.getElementById('backend-result');
            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<div class="result success">✅ Backend API Success: ${data.message}</div>`;
                } else {
                    result.innerHTML = `<div class="result error">❌ Backend API Error: ${data.message}</div>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="result error">❌ Backend API Error: ${err.message}</div>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Test direct Supabase login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    result.innerHTML = `<div class="result error">❌ Login Error: ${error.message}</div>`;
                } else {
                    result.innerHTML = `<div class="result success">✅ Login Success! User: ${data.user.email}</div>`;
                    
                    // Test getting admin profile
                    const { data: adminProfile, error: profileError } = await supabase
                        .from('admins')
                        .select('*')
                        .eq('email', email)
                        .eq('is_active', true)
                        .single();
                    
                    if (profileError) {
                        result.innerHTML += `<div class="result error">❌ Admin Profile Error: ${profileError.message}</div>`;
                    } else {
                        result.innerHTML += `<div class="result success">✅ Admin Profile Found: ${adminProfile.username} (${adminProfile.role})</div>`;
                    }
                }
            } catch (err) {
                result.innerHTML = `<div class="result error">❌ Login Error: ${err.message}</div>`;
            }
        }

        // Auto test on load
        window.onload = function() {
            testSupabaseConnection();
            testBackendAPI();
        };
    </script>
</body>
</html>
