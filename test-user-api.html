<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test User Management API</h1>
        
        <div class="section">
            <h3>1. Test Get Users</h3>
            <button onclick="testGetUsers()">Get All Users</button>
            <div id="users-result" class="result"></div>
        </div>

        <div class="section">
            <h3>2. Test Get Units</h3>
            <button onclick="testGetUnits()">Get All Units</button>
            <div id="units-result" class="result"></div>
        </div>

        <div class="section">
            <h3>3. Test Create User</h3>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="create-full-name" value="Test User" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="create-email" value="test@example.com" />
            </div>
            <div class="form-group">
                <label>Employee ID:</label>
                <input type="text" id="create-employee-id" value="EMP001" />
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" id="create-phone" value="081234567890" />
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="create-role">
                    <option value="staff">Staff</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="manager">Manager</option>
                    <option value="director">Director</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="create-password" value="password123" />
            </div>
            <div class="form-group">
                <label>Create Admin:</label>
                <input type="checkbox" id="create-admin-account" checked />
            </div>
            <button onclick="testCreateUser()">Create User</button>
            <div id="create-result" class="result"></div>
        </div>

        <div class="section">
            <h3>4. Test Update User</h3>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="update-user-id" placeholder="Enter user ID" />
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="update-full-name" value="Updated User" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="update-email" value="updated@example.com" />
            </div>
            <button onclick="testUpdateUser()">Update User</button>
            <div id="update-result" class="result"></div>
        </div>

        <div class="section">
            <h3>5. Test Delete User</h3>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="delete-user-id" placeholder="Enter user ID" />
            </div>
            <button onclick="testDeleteUser()">Delete User (Soft Delete)</button>
            <div id="delete-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        
        // Mock token for testing (in real app, get from auth)
        const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxMjM0NTY3ODkwIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c';

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${mockToken}`,
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.className = `result ${result.success ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function testGetUsers() {
            const result = await makeRequest('/users/test');
            displayResult('users-result', result);
        }

        async function testGetUnits() {
            const result = await makeRequest('/users/test/units');
            displayResult('units-result', result);
        }

        async function testCreateUser() {
            const userData = {
                full_name: document.getElementById('create-full-name').value,
                email: document.getElementById('create-email').value,
                employee_id: document.getElementById('create-employee-id').value,
                phone: document.getElementById('create-phone').value,
                role: document.getElementById('create-role').value,
                password: document.getElementById('create-password').value,
                create_admin_account: document.getElementById('create-admin-account').checked
            };

            const result = await makeRequest('/users/test', {
                method: 'POST',
                body: JSON.stringify(userData)
            });
            displayResult('create-result', result);
        }

        async function testUpdateUser() {
            const userId = document.getElementById('update-user-id').value;
            if (!userId) {
                displayResult('update-result', { success: false, error: 'User ID is required' });
                return;
            }

            const userData = {
                full_name: document.getElementById('update-full-name').value,
                email: document.getElementById('update-email').value,
                role: 'staff'
            };

            const result = await makeRequest(`/users/test/${userId}`, {
                method: 'PUT',
                body: JSON.stringify(userData)
            });
            displayResult('update-result', result);
        }

        async function testDeleteUser() {
            const userId = document.getElementById('delete-user-id').value;
            if (!userId) {
                displayResult('delete-result', { success: false, error: 'User ID is required' });
                return;
            }

            const result = await makeRequest(`/users/test/${userId}`, {
                method: 'DELETE'
            });
            displayResult('delete-result', result);
        }

        // Auto-load users and units on page load
        window.onload = function() {
            testGetUsers();
            testGetUnits();
        };
    </script>
</body>
</html>
