<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test API Connection Fix</h1>
    
    <div>
        <button onclick="testBackendConnection()">Test Backend Connection</button>
        <button onclick="testTicketsAPI()">Test Tickets API</button>
        <button onclick="testUsersAPI()">Test Users API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5002/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testBackendConnection() {
            addResult('Testing backend connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Backend connection successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`Backend responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`Backend connection failed: ${error.message}`, 'error');
                
                // Try alternative port
                try {
                    const altResponse = await fetch('http://localhost:5000/api/health');
                    if (altResponse.ok) {
                        addResult('Backend found on port 5000 instead of 5002!', 'error');
                    }
                } catch (altError) {
                    addResult('Backend not found on port 5000 either', 'info');
                }
            }
        }
        
        async function testTicketsAPI() {
            addResult('Testing tickets API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/complaints/tickets`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Tickets API successful: Found ${data.length || 0} tickets`, 'success');
                } else {
                    addResult(`Tickets API responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`Tickets API failed: ${error.message}`, 'error');
            }
        }
        
        async function testUsersAPI() {
            addResult('Testing users API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Users API successful: Found ${data.length || 0} users`, 'success');
                } else {
                    addResult(`Users API responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`Users API failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('Page loaded, starting automatic tests...', 'info');
            setTimeout(testBackendConnection, 1000);
        };
    </script>
</body>
</html>
