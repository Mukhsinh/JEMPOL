<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tickets Authentication Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Tickets Authentication Fix</h1>
        
        <div class="test-section info">
            <h3>üìã Test Status</h3>
            <div id="status">Ready to test...</div>
        </div>

        <div class="test-section">
            <h3>üîê Step 1: Login Test</h3>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h3>üé´ Step 2: Fetch Tickets Test</h3>
            <button onclick="testFetchTickets()">Test Fetch Tickets</button>
            <div id="ticketsResult"></div>
        </div>

        <div class="test-section">
            <h3>üîç Step 3: Backend Test Endpoint</h3>
            <button onclick="testBackendEndpoint()">Test Backend</button>
            <div id="backendResult"></div>
        </div>

        <div class="test-section">
            <h3>üåê Step 4: Public Endpoints Test</h3>
            <button onclick="testPublicEndpoints()">Test Public Endpoints</button>
            <div id="publicResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3003/api';
        let authToken = null;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<span class="status">${message}</span>`;
            statusDiv.className = type;
        }

        function displayResult(elementId, result, success = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="${success ? 'success' : 'error'}">
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;
        }

        async function testLogin() {
            updateStatus('Testing login...', 'info');
            
            try {
                // First, try to login with Supabase directly
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
                
                const supabase = createClient(
                    'https://jxxzbdivafzzwqhagwrf.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg'
                );

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'password'
                });

                if (error) {
                    displayResult('loginResult', { error: error.message }, false);
                    updateStatus('Login failed', 'error');
                    return;
                }

                authToken = data.session.access_token;
                displayResult('loginResult', { 
                    success: true, 
                    user: data.user.email,
                    token_length: authToken.length,
                    session_expires: data.session.expires_at
                });
                updateStatus('Login successful! Token obtained.', 'success');

            } catch (error) {
                displayResult('loginResult', { error: error.message }, false);
                updateStatus('Login error', 'error');
            }
        }

        async function testFetchTickets() {
            if (!authToken) {
                displayResult('ticketsResult', { error: 'Please login first' }, false);
                return;
            }

            updateStatus('Testing fetch tickets...', 'info');

            try {
                const response = await fetch(`${API_BASE}/complaints/tickets`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    displayResult('ticketsResult', {
                        success: true,
                        tickets_count: result.data?.length || 0,
                        sample_ticket: result.data?.[0] || null,
                        pagination: result.pagination
                    });
                    updateStatus('Tickets fetched successfully!', 'success');
                } else {
                    displayResult('ticketsResult', result, false);
                    updateStatus('Failed to fetch tickets', 'error');
                }

            } catch (error) {
                displayResult('ticketsResult', { error: error.message }, false);
                updateStatus('Fetch tickets error', 'error');
            }
        }

        async function testBackendEndpoint() {
            updateStatus('Testing backend endpoint...', 'info');

            try {
                const response = await fetch(`${API_BASE}/complaints/test`);
                const result = await response.json();
                
                displayResult('backendResult', result, result.success);
                updateStatus(result.success ? 'Backend test successful!' : 'Backend test failed', 
                           result.success ? 'success' : 'error');

            } catch (error) {
                displayResult('backendResult', { error: error.message }, false);
                updateStatus('Backend test error', 'error');
            }
        }

        async function testPublicEndpoints() {
            updateStatus('Testing public endpoints...', 'info');

            try {
                const [ticketsRes, unitsRes, categoriesRes] = await Promise.all([
                    fetch(`${API_BASE}/complaints/public/tickets`),
                    fetch(`${API_BASE}/complaints/public/units`),
                    fetch(`${API_BASE}/complaints/public/categories`)
                ]);

                const [tickets, units, categories] = await Promise.all([
                    ticketsRes.json(),
                    unitsRes.json(),
                    categoriesRes.json()
                ]);

                const result = {
                    tickets: { success: tickets.success, count: tickets.data?.length || 0 },
                    units: { success: units.success, count: units.data?.length || 0 },
                    categories: { success: categories.success, count: categories.data?.length || 0 }
                };

                const allSuccess = tickets.success && units.success && categories.success;
                displayResult('publicResult', result, allSuccess);
                updateStatus(allSuccess ? 'Public endpoints working!' : 'Some public endpoints failed', 
                           allSuccess ? 'success' : 'error');

            } catch (error) {
                displayResult('publicResult', { error: error.message }, false);
                updateStatus('Public endpoints test error', 'error');
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            updateStatus('Page loaded. Ready to test authentication fix.', 'info');
        };
    </script>
</body>
</html>
