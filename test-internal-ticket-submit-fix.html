<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submit Internal Ticket - FIXED</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-success { border-left: 3px solid #28a745; }
        .log-error { border-left: 3px solid #dc3545; }
        .log-info { border-left: 3px solid #17a2b8; }
        .log-warning { border-left: 3px solid #ffc107; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Submit Internal Ticket - FIXED</h1>
        <p class="subtitle">Test endpoint /api/public/internal-tickets dengan perbaikan error handling</p>

        <div class="test-section">
            <h3>üìù Form Data</h3>
            
            <label>Nama Pelapor *</label>
            <input type="text" id="reporter_name" value="Test User" required>
            
            <label>Email *</label>
            <input type="email" id="reporter_email" value="test@example.com" required>
            
            <label>Telepon</label>
            <input type="tel" id="reporter_phone" value="081234567890">
            
            <label>Unit ID * (UUID)</label>
            <input type="text" id="unit_id" value="7bac7321-86e2-4dce-936d-2adde223c314" required>
            <small style="color: #666;">Contoh: 7bac7321-86e2-4dce-936d-2adde223c314 (Jlamprang)</small>
            
            <label>Departemen</label>
            <input type="text" id="reporter_department" value="Jlamprang">
            
            <label>Jabatan</label>
            <input type="text" id="reporter_position" value="Perawat">
            
            <label>Kategori *</label>
            <select id="category" required>
                <option value="it_support">IT Support</option>
                <option value="facility">Fasilitas</option>
                <option value="equipment">Peralatan</option>
                <option value="hr">SDM</option>
                <option value="admin">Administrasi</option>
                <option value="other">Lainnya</option>
            </select>
            
            <label>Prioritas *</label>
            <select id="priority" required>
                <option value="low">Rendah</option>
                <option value="medium" selected>Sedang</option>
                <option value="high">Tinggi</option>
                <option value="critical">Kritis</option>
            </select>
            
            <label>Judul *</label>
            <input type="text" id="title" value="Test Tiket Internal" required>
            
            <label>Deskripsi *</label>
            <textarea id="description" rows="4" required>Ini adalah test tiket internal untuk memverifikasi endpoint API berfungsi dengan baik.</textarea>
            
            <label>QR Code (opsional)</label>
            <input type="text" id="qr_code" value="" placeholder="QR-XXXXXXXX">
            
            <button onclick="testSubmit()" id="submitBtn">üöÄ Submit Tiket</button>
            <button onclick="testEndpoint()" style="background: #17a2b8;">üîç Test Endpoint</button>
            <button onclick="clearLogs()" style="background: #6c757d;">üóëÔ∏è Clear Logs</button>
        </div>

        <div class="test-section">
            <h3>üìä Test Results</h3>
            <div id="results"></div>
        </div>

        <div class="test-section">
            <h3>üìã Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            addLog('Logs cleared', 'info');
        }

        async function testEndpoint() {
            addLog('Testing endpoint availability...', 'info');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test OPTIONS (CORS preflight)
                addLog('Sending OPTIONS request...', 'info');
                const optionsResponse = await fetch('/api/public/internal-tickets', {
                    method: 'OPTIONS'
                });
                
                addLog(`OPTIONS response: ${optionsResponse.status} ${optionsResponse.statusText}`, 
                    optionsResponse.ok ? 'success' : 'error');
                
                // Test GET (should return 405)
                addLog('Sending GET request (should fail with 405)...', 'info');
                const getResponse = await fetch('/api/public/internal-tickets', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const contentType = getResponse.headers.get('content-type');
                addLog(`GET response: ${getResponse.status} ${getResponse.statusText}`, 'warning');
                addLog(`Content-Type: ${contentType}`, 'info');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await getResponse.json();
                    addLog(`GET response data: ${JSON.stringify(data)}`, 'info');
                    
                    resultsDiv.innerHTML = `
                        <div class="info">
                            <strong>‚úÖ Endpoint Accessible</strong><br>
                            Status: ${getResponse.status}<br>
                            Content-Type: ${contentType}<br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const text = await getResponse.text();
                    addLog(`GET response is not JSON: ${text.substring(0, 200)}`, 'error');
                    
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Endpoint Returns HTML</strong><br>
                            Status: ${getResponse.status}<br>
                            Content-Type: ${contentType}<br>
                            This indicates a routing problem!<br>
                            <pre>${text.substring(0, 500)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                addLog(`Error testing endpoint: ${error.message}`, 'error');
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testSubmit() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            
            addLog('Starting submit test...', 'info');
            const resultsDiv = document.getElementById('results');
            
            try {
                const payload = {
                    reporter_name: document.getElementById('reporter_name').value,
                    reporter_email: document.getElementById('reporter_email').value,
                    reporter_phone: document.getElementById('reporter_phone').value,
                    reporter_department: document.getElementById('reporter_department').value,
                    reporter_position: document.getElementById('reporter_position').value,
                    category: document.getElementById('category').value,
                    priority: document.getElementById('priority').value,
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    qr_code: document.getElementById('qr_code').value || undefined,
                    unit_id: document.getElementById('unit_id').value,
                    source: 'web'
                };
                
                addLog('Payload prepared', 'info');
                addLog(JSON.stringify(payload, null, 2), 'info');
                
                addLog('Sending POST request to /api/public/internal-tickets...', 'info');
                
                const response = await fetch('/api/public/internal-tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                addLog(`Response status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const contentType = response.headers.get('content-type');
                addLog(`Content-Type: ${contentType}`, 'info');
                
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    addLog('Response is not JSON!', 'error');
                    addLog(`Response text (first 500 chars): ${text.substring(0, 500)}`, 'error');
                    
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Server returned HTML instead of JSON</strong><br>
                            Status: ${response.status}<br>
                            Content-Type: ${contentType}<br>
                            <strong>This indicates:</strong>
                            <ul>
                                <li>Endpoint routing issue in Vercel</li>
                                <li>API function not deployed correctly</li>
                                <li>Wrong endpoint path</li>
                            </ul>
                            <pre>${text.substring(0, 1000)}</pre>
                        </div>
                    `;
                    return;
                }
                
                const result = await response.json();
                addLog('Response parsed as JSON', 'success');
                addLog(JSON.stringify(result, null, 2), 'info');
                
                if (response.ok && result.success) {
                    addLog(`‚úÖ Ticket created: ${result.ticket_number}`, 'success');
                    
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Tiket Berhasil Dibuat!</strong><br>
                            Nomor Tiket: <strong>${result.ticket_number}</strong><br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    
                    alert(`‚úÖ Tiket berhasil dibuat!\n\nNomor Tiket: ${result.ticket_number}`);
                } else {
                    addLog(`‚ùå Failed: ${result.error || 'Unknown error'}`, 'error');
                    
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Gagal Membuat Tiket</strong><br>
                            Error: ${result.error || 'Unknown error'}<br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    
                    alert(`‚ùå Gagal membuat tiket\n\n${result.error || 'Unknown error'}`);
                }
                
            } catch (error) {
                addLog(`‚ùå Exception: ${error.message}`, 'error');
                addLog(`Error stack: ${error.stack}`, 'error');
                
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Exception Occurred</strong><br>
                        ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
                
                alert(`‚ùå Error\n\n${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Submit Tiket';
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            addLog('Page loaded', 'success');
            addLog('Ready to test', 'info');
        });
    </script>
</body>
</html>
