        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Frontend Response Templates</h1>
        
        <div class="section">
            <h3>1. Set Token di LocalStorage</h3>

            <button onclick="setToken()">Set Token</button>
            <div id="tokenResult"></div>
        </div>

        <div class="section">
            <h3>2. Test Akses Halaman</h3>
            <button onclick="openResponseTemplatesPage()">Buka Halaman Response Templates</button>
            <div id="pageResult"></div>
        </div>

        <div class="section">
            <h3>3. Test API Langsung</h3>
            <button onclick="testAPI()">Test API dengan Token</button>
            <div id="apiResult"></div>
        </div>
    </div>

    <script>
        function setToken() {
            const token = document.getElementById('tokenInput').value.trim();
            
            // Set token di localStorage seperti yang digunakan authService
            localStorage.setItem('supabase.auth.token', JSON.stringify({
                access_token: token,
                token_type: 'bearer',
                expires_in: 3600,
                expires_at: Date.now() + 3600000,
                refresh_token: 'dummy'
            }));
            
            // Set juga session data
            const sessionData = {
                access_token: token,
                token_type: 'bearer',
                expires_in: 3600,
                expires_at: Math.floor(Date.now() / 1000) + 3600,
                refresh_token: 'dummy',
                user: {
                    id: 'e235a49c-e8bb-4a28-8571-8509a849ee5c',
                    email: 'admin@jempol.com',
                    role: 'authenticated'
                }
            };
            
            localStorage.setItem('sb-jxxzbdivafzzwqhagwrf-auth-token', JSON.stringify(sessionData));
            
            document.getElementById('tokenResult').innerHTML = '<div class="success">Token berhasil disimpan di localStorage</div>';
        }

        function openResponseTemplatesPage() {
            // Buka halaman di tab baru
            window.open('http://localhost:3001/settings/response-templates', '_blank');
            document.getElementById('pageResult').innerHTML = '<div class="success">Halaman dibuka di tab baru. Periksa console untuk error.</div>';
        }

        async function testAPI() {
            const token = document.getElementById('tokenInput').value.trim();
            
            try {
                const response = await fetch('/api/response-templates', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('apiResult');
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>API berhasil (${result.data.length} templates):</strong>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">API Error: ${result.message || result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('apiResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Auto set token on load
        window.onload = function() {
            setToken();
        };
    </script>
</body>
