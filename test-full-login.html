<!DOCTYPE html>
<html>
<head>
    <title>Test Full Login Flow</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Full Login Flow</h1>
    <div id="status"></div>
    <button onclick="testFullLogin()">Test Full Login</button>
    <button onclick="testAdminsTable()">Test Admins Table</button>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const client = createClient(supabaseUrl, supabaseKey);

        async function testFullLogin() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing full login flow...<br>';
            
            try {
                // Step 1: Test Supabase Auth
                status.innerHTML += '1. Testing Supabase Auth...<br>';
                const { data: authData, error: authError } = await client.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (authError) {
                    status.innerHTML += `<span style="color: red;">Auth Error: ${authError.message}</span><br>`;
                    return;
                } else {
                    status.innerHTML += `<span style="color: green;">Auth Success: ${authData.user.email}</span><br>`;
                }

                // Step 2: Test Admins Table Access
                status.innerHTML += '2. Testing Admins Table Access...<br>';
                const { data: adminData, error: adminError } = await client
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true)
                    .single();

                if (adminError) {
                    status.innerHTML += `<span style="color: red;">Admin Table Error: ${adminError.message}</span><br>`;
                } else {
                    status.innerHTML += `<span style="color: green;">Admin Data Found: ${adminData.username} (${adminData.role})</span><br>`;
                }

                status.innerHTML += '<span style="color: green;">Full login flow completed successfully!</span>';

            } catch (err) {
                status.innerHTML += `<span style="color: red;">Exception: ${err.message}</span><br>`;
                console.error('Exception:', err);
            }
        }

        async function testAdminsTable() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing admins table access...<br>';
            
            try {
                const { data, error } = await client
                    .from('admins')
                    .select('id, username, email, role, is_active')
                    .eq('is_active', true);

                if (error) {
                    status.innerHTML += `<span style="color: red;">Error: ${error.message}</span><br>`;
                } else {
                    status.innerHTML += `<span style="color: green;">Found ${data.length} active admins:</span><br>`;
                    data.forEach(admin => {
                        status.innerHTML += `- ${admin.username} (${admin.email}) - ${admin.role}<br>`;
                    });
                }
            } catch (err) {
                status.innerHTML += `<span style="color: red;">Exception: ${err.message}</span><br>`;
            }
        }
    </script>
</body>
</html>
