<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Create Unit Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Create Unit Type</h1>
    
    <form id="createForm">
        <div class="form-group">
            <label for="name">Nama Tipe Unit *</label>
            <input type="text" id="name" required placeholder="Contoh: Layanan Perawat">
        </div>
        
        <div class="form-group">
            <label for="code">Kode *</label>
            <input type="text" id="code" required placeholder="Contoh: PRWT">
        </div>
        
        <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea id="description" rows="3" placeholder="Deskripsi tipe unit"></textarea>
        </div>
        
        <div class="form-group">
            <label for="icon">Icon</label>
            <input type="text" id="icon" value="corporate_fare" placeholder="Material icon name">
        </div>
        
        <div class="form-group">
            <label for="color">Warna</label>
            <input type="color" id="color" value="#6B7280">
        </div>
        
        <button type="submit">Tambah Unit Type</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3004/api';
        
        // Get token from localStorage
        function getToken() {
            const authData = localStorage.getItem('auth');
            if (authData) {
                const parsed = JSON.parse(authData);
                return parsed.token || parsed.access_token;
            }
            return null;
        }
        
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Mengirim data...</p>';
            
            const token = getToken();
            if (!token) {
                resultDiv.innerHTML = '<div class="result error">Token tidak ditemukan. Silakan login terlebih dahulu.</div>';
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                code: document.getElementById('code').value.toUpperCase(),
                description: document.getElementById('description').value || null,
                icon: document.getElementById('icon').value || 'corporate_fare',
                color: document.getElementById('color').value || '#6B7280',
                is_active: true
            };
            
            console.log('Sending data:', formData);
            console.log('Token:', token.substring(0, 20) + '...');
            
            try {
                const response = await fetch(`${API_URL}/master-data/unit-types`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Berhasil!</h3>
                            <p><strong>ID:</strong> ${data.id}</p>
                            <p><strong>Nama:</strong> ${data.name}</p>
                            <p><strong>Kode:</strong> ${data.code}</p>
                            <p><strong>Deskripsi:</strong> ${data.description || '-'}</p>
                            <p><strong>Icon:</strong> ${data.icon}</p>
                            <p><strong>Warna:</strong> <span style="background-color: ${data.color}; padding: 2px 10px; color: white;">${data.color}</span></p>
                        </div>
                    `;
                    document.getElementById('createForm').reset();
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Gagal</h3>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            ${data.details ? `<p><strong>Details:</strong> ${data.details}</p>` : ''}
                            ${data.hint ? `<p><strong>Hint:</strong> ${data.hint}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
