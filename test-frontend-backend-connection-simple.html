<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend-Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Frontend-Backend Connection</h1>
    
    <div>
        <button class="test-button" onclick="testDirectBackend()">Test Direct Backend</button>
        <button class="test-button" onclick="testFrontendProxy()">Test Frontend Proxy</button>
        <button class="test-button" onclick="testSLAEndpoint()">Test SLA Endpoint</button>
        <button class="test-button" onclick="testEscalationEndpoints()">Test Escalation Endpoints</button>
        <button class="test-button" onclick="openFrontendPages()">Open Frontend Pages</button>
    </div>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        let token = '';

        async function login() {
            try {
                const response = await fetch('http://localhost:3003/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                if (!response.ok) throw new Error(`Login failed: ${response.status}`);
                
                const data = await response.json();
                token = data.token;
                return true;
            } catch (error) {
                console.error('Login error:', error);
                return false;
            }
        }

        function addResult(title, content, type = 'loading') {
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h3>${title}</h3>${content}`;
            resultsDiv.appendChild(resultDiv);
            return resultDiv;
        }

        async function testDirectBackend() {
            const resultDiv = addResult('Direct Backend Test', '<p>Testing...</p>');
            
            try {
                if (!token) {
                    const loginSuccess = await login();
                    if (!loginSuccess) throw new Error('Login failed');
                }

                const response = await fetch('http://localhost:3003/api/master-data/sla-settings', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>Direct Backend Test ✅</h3>
                    <p>Successfully connected to backend</p>
                    <p>SLA Settings count: ${data.length}</p>
                    <pre>${JSON.stringify(data.slice(0, 1), null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Direct Backend Test ❌</h3><p>Error: ${error.message}</p>`;
            }
        }

        async function testFrontendProxy() {
            const resultDiv = addResult('Frontend Proxy Test', '<p>Testing...</p>');
            
            try {
                if (!token) {
                    const loginSuccess = await login();
                    if (!loginSuccess) throw new Error('Login failed');
                }

                const response = await fetch('http://localhost:3001/api/master-data/sla-settings', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>Frontend Proxy Test ✅</h3>
                    <p>Successfully connected through frontend proxy</p>
                    <p>SLA Settings count: ${data.length}</p>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Frontend Proxy Test ❌</h3><p>Error: ${error.message}</p>`;
            }
        }

        async function testSLAEndpoint() {
            const resultDiv = addResult('SLA Endpoint Test', '<p>Testing...</p>');
            
            try {
                if (!token) {
                    const loginSuccess = await login();
                    if (!loginSuccess) throw new Error('Login failed');
                }

                const endpoints = [
                    'http://localhost:3003/api/master-data/sla-settings',
                    'http://localhost:3003/api/master-data/unit-types',
                    'http://localhost:3003/api/master-data/service-categories',
                    'http://localhost:3003/api/master-data/patient-types'
                ];

                const results = [];
                for (const endpoint of endpoints) {
                    const response = await fetch(endpoint, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    results.push({
                        endpoint: endpoint.split('/').pop(),
                        count: Array.isArray(data) ? data.length : 'N/A',
                        status: response.status
                    });
                }

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>SLA Endpoint Test ✅</h3>
                    <p>All master data endpoints working:</p>
                    <ul>
                        ${results.map(r => `<li>${r.endpoint}: ${r.count} items (${r.status})</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>SLA Endpoint Test ❌</h3><p>Error: ${error.message}</p>`;
            }
        }

        async function testEscalationEndpoints() {
            const resultDiv = addResult('Escalation Endpoints Test', '<p>Testing...</p>');
            
            try {
                if (!token) {
                    const loginSuccess = await login();
                    if (!loginSuccess) throw new Error('Login failed');
                }

                const rulesResponse = await fetch('http://localhost:3003/api/escalation-rules', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const statsResponse = await fetch('http://localhost:3003/api/escalation-stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const rulesData = await rulesResponse.json();
                const statsData = await statsResponse.json();

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>Escalation Endpoints Test ✅</h3>
                    <p>Rules: ${rulesData.length} items (${rulesResponse.status})</p>
                    <p>Stats: ${JSON.stringify(statsData.rules)} (${statsResponse.status})</p>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Escalation Endpoints Test ❌</h3><p>Error: ${error.message}</p>`;
            }
        }

        function openFrontendPages() {
            const pages = [
                'http://localhost:3001/master-data',
                'http://localhost:3001/settings',
                'http://localhost:3001/settings/sla-settings',
                'http://localhost:3001/tickets/ai-escalation'
            ];

            pages.forEach(page => {
                window.open(page, '_blank');
            });

            addResult('Frontend Pages', `
                <p>Opened the following pages in new tabs:</p>
                <ul>
                    <li>Master Data</li>
                    <li>Settings</li>
                    <li>SLA Settings</li>
                    <li>AI Escalation</li>
                </ul>
                <p><strong>Check each page to see if data loads correctly!</strong></p>
            `, 'success');
        }

        // Auto-run basic tests
        setTimeout(() => {
            testDirectBackend();
        }, 1000);
    </script>
</body>
</html>
