<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lacak Tiket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîç Test Lacak Tiket</h1>
    
    <div class="test-section">
        <h3>Test 1: Backend Endpoint Langsung</h3>
        <button onclick="testBackendDirect()">Test Backend Direct</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Frontend API Service</h3>
        <button onclick="testFrontendAPI()">Test Frontend API</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Supabase Direct</h3>
        <button onclick="testSupabaseDirect()">Test Supabase Direct</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:3004/api';
        const SUPABASE_URL = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';

        async function testBackendDirect() {
            const result = document.getElementById('result1');
            result.innerHTML = '‚è≥ Testing backend endpoint...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/public/tickets/TKT-2024-0001`);
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<span class="success">‚úÖ Backend OK!</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå Backend Error:</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Connection Error:</span>\n\n${error.message}`;
            }
        }

        async function testFrontendAPI() {
            const result = document.getElementById('result2');
            result.innerHTML = '‚è≥ Testing frontend API service...';
            
            try {
                // Simulate frontend API call
                const response = await fetch(`${BACKEND_URL}/public/tickets/TKT-2024-0001`);
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<span class="success">‚úÖ Frontend API OK!</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå API Error:</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Connection Error:</span>\n\n${error.message}`;
            }
        }

        async function testSupabaseDirect() {
            const result = document.getElementById('result3');
            result.innerHTML = '‚è≥ Testing Supabase direct...';
            
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/tickets?ticket_number=eq.TKT-2024-0001&select=id,ticket_number,type,title,description,status,priority,created_at,resolved_at,units:unit_id(name,code),service_categories:category_id(name)`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                const data = await response.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    result.innerHTML = `<span class="success">‚úÖ Supabase OK!</span>\n\n${JSON.stringify(data[0], null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">‚ùå No data found</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Supabase Error:</span>\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
