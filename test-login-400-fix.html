<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Fix 400 Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        #log {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }

        .log-info { color: #0c5460; }
        .log-success { color: #155724; }
        .log-error { color: #721c24; }

        .admin-list {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .admin-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .admin-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .admin-email {
            font-weight: 600;
            color: #667eea;
        }

        .admin-role {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login</h1>
        <p class="subtitle">Fix Error 400 - Simplified Login Test</p>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="mukhsin9@gmail.com" placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="admin123" placeholder="Masukkan password">
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="testLogin()">üîë Test Login</button>
            <button class="btn-secondary" onclick="clearCache()">üóëÔ∏è Clear Cache</button>
        </div>

        <div class="btn-group">
            <button class="btn-secondary" onclick="testConnection()">üîå Test Connection</button>
            <button class="btn-danger" onclick="clearAll()">‚ö†Ô∏è Clear All</button>
        </div>

        <div id="result"></div>
        <div id="log"></div>

        <div class="admin-list">
            <strong>üìã Admin Tersedia (Klik untuk auto-fill):</strong>
            <div class="admin-item" onclick="fillAdmin('mukhsin9@gmail.com', 'admin123')">
                <div class="admin-email">mukhsin9@gmail.com</div>
                <div class="admin-role">Superadmin</div>
            </div>
            <div class="admin-item" onclick="fillAdmin('admin@jempol.com', 'admin123')">
                <div class="admin-email">admin@jempol.com</div>
                <div class="admin-role">Superadmin</div>
            </div>
            <div class="admin-item" onclick="fillAdmin('admin@kiss.com', 'admin123')">
                <div class="admin-email">admin@kiss.com</div>
                <div class="admin-role">Superadmin</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';

        // Create Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const resultDiv = document.getElementById('result');
        const logDiv = document.getElementById('log');

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }

        function addLog(message, type = 'info') {
            logDiv.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function fillAdmin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            addLog(`‚úÖ Auto-filled: ${email}`, 'success');
        }

        async function testConnection() {
            addLog('üîå Testing connection to Supabase...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('admins')
                    .select('count')
                    .limit(1);

                if (error) {
                    addLog(`‚ùå Connection failed: ${error.message}`, 'error');
                    showResult('‚ùå Koneksi gagal: ' + error.message, 'error');
                } else {
                    addLog('‚úÖ Connection successful!', 'success');
                    showResult('‚úÖ Koneksi ke Supabase berhasil!', 'success');
                }
            } catch (error) {
                addLog(`‚ùå Connection error: ${error.message}`, 'error');
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResult('‚ùå Email dan password harus diisi', 'error');
                return;
            }

            addLog(`üîÑ Attempting login for: ${email}`, 'info');
            showResult('üîÑ Sedang login...', 'info');

            try {
                // Clear any existing session
                addLog('üóëÔ∏è Clearing existing session...', 'info');
                await supabase.auth.signOut();
                await new Promise(resolve => setTimeout(resolve, 500));

                // Attempt login
                addLog('üîë Signing in with password...', 'info');
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (authError) {
                    addLog(`‚ùå Auth error: ${authError.message}`, 'error');
                    showResult('‚ùå Login gagal: ' + authError.message, 'error');
                    return;
                }

                if (!authData?.user || !authData?.session) {
                    addLog('‚ùå No user or session data', 'error');
                    showResult('‚ùå Login gagal - tidak ada data user', 'error');
                    return;
                }

                addLog('‚úÖ Auth successful!', 'success');
                addLog(`üë§ User ID: ${authData.user.id}`, 'info');

                // Get admin profile
                addLog('üìã Fetching admin profile...', 'info');
                const { data: adminProfile, error: profileError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', email)
                    .eq('is_active', true)
                    .single();

                if (profileError || !adminProfile) {
                    addLog(`‚ùå Profile error: ${profileError?.message}`, 'error');
                    showResult('‚ùå Admin tidak ditemukan atau tidak aktif', 'error');
                    await supabase.auth.signOut();
                    return;
                }

                addLog('‚úÖ Admin profile found!', 'success');
                addLog(`üë§ Username: ${adminProfile.username}`, 'info');
                addLog(`üé≠ Role: ${adminProfile.role}`, 'info');

                showResult(`‚úÖ Login berhasil! Welcome ${adminProfile.full_name || adminProfile.username}`, 'success');

                // Show session info
                addLog('üìä Session Info:', 'success');
                addLog(`   Access Token: ${authData.session.access_token.substring(0, 20)}...`, 'info');
                addLog(`   Expires: ${new Date(authData.session.expires_at * 1000).toLocaleString()}`, 'info');

            } catch (error) {
                addLog(`‚ùå Unexpected error: ${error.message}`, 'error');
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        function clearCache() {
            addLog('üóëÔ∏è Clearing cache...', 'info');
            
            try {
                localStorage.clear();
                sessionStorage.clear();
                addLog('‚úÖ Cache cleared!', 'success');
                showResult('‚úÖ Cache berhasil dihapus!', 'success');
            } catch (error) {
                addLog(`‚ùå Error clearing cache: ${error.message}`, 'error');
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function clearAll() {
            addLog('‚ö†Ô∏è Clearing all data...', 'info');
            
            try {
                // Sign out
                await supabase.auth.signOut();
                addLog('‚úÖ Signed out', 'success');

                // Clear storage
                localStorage.clear();
                sessionStorage.clear();
                addLog('‚úÖ Storage cleared', 'success');

                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                addLog('‚úÖ Cookies cleared', 'success');

                showResult('‚úÖ Semua data berhasil dihapus!', 'success');
                
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Auto test connection on load
        window.addEventListener('load', () => {
            addLog('üöÄ Page loaded', 'success');
            testConnection();
        });
    </script>
</body>
</html>
