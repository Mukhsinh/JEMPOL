<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Login Test</h2>
        <input type="email" id="email" placeholder="Email" value="admin@jempol.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="result"></div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://jxxzbdivafzzwqhagwrf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg'
        );

        function showResult(message, type = 'info') {
            document.getElementById('result').innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showResult('Logging in...', 'info');

                // Clear auth state
                await supabase.auth.signOut();
                localStorage.clear();
                sessionStorage.clear();

                // Wait
                await new Promise(resolve => setTimeout(resolve, 500));

                // Login
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });

                if (authError) {
                    showResult(`Auth Error: ${authError.message}`, 'error');
                    return;
                }

                showResult('Auth successful, checking admin profile...', 'info');

                // Wait for session
                await new Promise(resolve => setTimeout(resolve, 300));

                // Get admin profile
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', email.trim())
                    .eq('is_active', true)
                    .single();

                if (adminError) {
                    showResult(`Admin Error: ${adminError.message}`, 'error');
                    return;
                }

                if (!adminData) {
                    showResult('No admin found', 'error');
                    return;
                }

                showResult(`âœ… Login successful! Welcome ${adminData.username} (${adminData.role})`, 'success');

            } catch (error) {
                showResult(`Exception: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
