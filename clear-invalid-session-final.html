<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Invalid Session - KISS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .log {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        .log.show {
            display: block;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.success {
            color: #388e3c;
        }

        .log-entry.error {
            color: #c62828;
        }

        .log-entry.info {
            color: #1976d2;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Invalid Session</h1>
        <p class="subtitle">Membersihkan session yang invalid dan cache browser</p>

        <div id="status" class="status info">
            Klik tombol di bawah untuk membersihkan session yang invalid
        </div>

        <button class="btn btn-primary" onclick="clearSession()">
            üßπ Clear Session & Cache
        </button>

        <button class="btn btn-secondary" onclick="goToLogin()">
            üîê Ke Halaman Login
        </button>

        <div class="spinner" id="spinner"></div>

        <div class="log" id="log"></div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            log.classList.add('show');
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        async function clearSession() {
            const spinner = document.getElementById('spinner');
            spinner.classList.add('show');
            
            updateStatus('Membersihkan session...', 'info');
            addLog('Memulai proses pembersihan...', 'info');

            try {
                // 1. Clear localStorage
                addLog('Membersihkan localStorage...', 'info');
                const localStorageKeys = Object.keys(localStorage);
                let clearedCount = 0;
                
                localStorageKeys.forEach(key => {
                    if (key.startsWith('sb-') || 
                        key.includes('supabase') || 
                        key.includes('auth') ||
                        key === 'adminUser') {
                        localStorage.removeItem(key);
                        clearedCount++;
                        addLog(`  Removed: ${key}`, 'success');
                    }
                });
                
                addLog(`‚úÖ ${clearedCount} item dihapus dari localStorage`, 'success');

                // 2. Clear sessionStorage
                addLog('Membersihkan sessionStorage...', 'info');
                sessionStorage.clear();
                addLog('‚úÖ sessionStorage dibersihkan', 'success');

                // 3. Clear cookies
                addLog('Membersihkan cookies...', 'info');
                const cookies = document.cookie.split(';');
                let cookieCount = 0;
                
                for (let cookie of cookies) {
                    const eqPos = cookie.indexOf('=');
                    const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                    if (name.includes('supabase') || name.includes('auth')) {
                        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                        cookieCount++;
                        addLog(`  Removed cookie: ${name}`, 'success');
                    }
                }
                
                addLog(`‚úÖ ${cookieCount} cookie dihapus`, 'success');

                // 4. Clear cache (if supported)
                if ('caches' in window) {
                    addLog('Membersihkan cache...', 'info');
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    addLog(`‚úÖ ${cacheNames.length} cache dihapus`, 'success');
                }

                // 5. Clear IndexedDB
                if ('indexedDB' in window) {
                    addLog('Membersihkan IndexedDB...', 'info');
                    const databases = await indexedDB.databases();
                    for (const db of databases) {
                        if (db.name && (db.name.includes('supabase') || db.name.includes('auth'))) {
                            indexedDB.deleteDatabase(db.name);
                            addLog(`  Removed DB: ${db.name}`, 'success');
                        }
                    }
                    addLog('‚úÖ IndexedDB dibersihkan', 'success');
                }

                spinner.classList.remove('show');
                updateStatus('‚úÖ Session berhasil dibersihkan! Silakan refresh halaman.', 'success');
                addLog('‚úÖ Pembersihan selesai!', 'success');
                addLog('üìù Langkah selanjutnya:', 'info');
                addLog('1. Refresh halaman (F5 atau Ctrl+R)', 'info');
                addLog('2. Atau klik tombol "Ke Halaman Login"', 'info');

            } catch (error) {
                spinner.classList.remove('show');
                updateStatus('‚ùå Error: ' + error.message, 'error');
                addLog('‚ùå Error: ' + error.message, 'error');
            }
        }

        function goToLogin() {
            addLog('Mengarahkan ke halaman login...', 'info');
            window.location.href = 'http://localhost:3002/login';
        }

        // Auto-clear on load if URL has ?auto=true
        if (window.location.search.includes('auto=true')) {
            setTimeout(() => {
                clearSession();
            }, 500);
        }
    </script>
</body>
</html>
