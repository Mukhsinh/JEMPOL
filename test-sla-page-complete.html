<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SLA Settings Page Complete</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; max-height: 200px; overflow-y: auto; }
        .login-section { background: #fff3cd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .test-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .iframe-container { width: 100%; height: 600px; border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test SLA Settings Page Complete</h1>
        
        <div class="login-section">
            <h3>Login untuk Test</h3>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
            <span id="loginStatus"></span>
        </div>
        
        <div class="test-section">
            <h3>Backend API Tests</h3>
            <button onclick="testBackendHealth()">Test Backend Health</button>
            <button onclick="testSLASettings()">Test SLA Settings API</button>
            <button onclick="testAllMasterData()">Test All Master Data APIs</button>
        </div>

        <div class="test-section">
            <h3>Frontend Page Test</h3>
            <button onclick="openSLAPage()">Open SLA Settings Page</button>
            <button onclick="testFrontendAPI()">Test Frontend API Config</button>
        </div>

        <div id="results"></div>

        <div class="test-section">
            <h3>SLA Settings Page Preview</h3>
            <iframe id="slaPageFrame" class="iframe-container" style="display:none;"></iframe>
        </div>
    </div>

    <script>
        const BACKEND_API = 'http://localhost:5002/api';
        const FRONTEND_URL = 'http://localhost:3002';
        let authToken = null;

        function addResult(title, data, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('loginStatus');

            try {
                const response = await fetch(`${BACKEND_API}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    statusEl.textContent = '✓ Login berhasil';
                    statusEl.style.color = 'green';
                    
                    // Store token in localStorage for frontend use
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    addResult('Login - SUCCESS', { 
                        message: 'Login berhasil', 
                        user: data.user,
                        token: data.token.substring(0, 20) + '...'
                    });
                } else {
                    throw new Error(data.error || 'Login gagal');
                }
            } catch (error) {
                statusEl.textContent = '✗ Login gagal';
                statusEl.style.color = 'red';
                addResult('Login - ERROR', { error: error.message }, 'error');
            }
        }

        async function makeRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (authToken) {
                    options.headers['Authorization'] = `Bearer ${authToken}`;
                }

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${BACKEND_API}${endpoint}`, options);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error || 'Unknown error'}`);
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        async function testBackendHealth() {
            try {
                const response = await fetch(`${BACKEND_API}/health`);
                if (response.ok) {
                    addResult('Backend Health - SUCCESS', { 
                        status: 'Backend berjalan dengan baik',
                        port: '5002'
                    });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('Backend Health - ERROR', { 
                    error: error.message,
                    suggestion: 'Pastikan backend berjalan di port 5002'
                }, 'error');
            }
        }

        async function testSLASettings() {
            try {
                const data = await makeRequest('/master-data/sla-settings');
                addResult('SLA Settings API - SUCCESS', { 
                    count: data.length, 
                    message: `Berhasil mengambil ${data.length} pengaturan SLA`,
                    sample: data.slice(0, 1).map(item => ({
                        id: item.id,
                        name: item.name,
                        priority_level: item.priority_level,
                        response_time_hours: item.response_time_hours
                    }))
                });
            } catch (error) {
                addResult('SLA Settings API - ERROR', { 
                    error: error.message,
                    suggestion: 'Pastikan sudah login dan endpoint tersedia'
                }, 'error');
            }
        }

        async function testAllMasterData() {
            const endpoints = [
                { name: 'Unit Types', endpoint: '/master-data/unit-types' },
                { name: 'Service Categories', endpoint: '/master-data/service-categories' },
                { name: 'Patient Types', endpoint: '/master-data/patient-types' },
                { name: 'SLA Settings', endpoint: '/master-data/sla-settings' }
            ];

            for (const { name, endpoint } of endpoints) {
                try {
                    const data = await makeRequest(endpoint);
                    addResult(`${name} - SUCCESS`, { 
                        count: data.length,
                        status: 'OK'
                    });
                } catch (error) {
                    addResult(`${name} - ERROR`, { error: error.message }, 'error');
                }
            }
        }

        async function testFrontendAPI() {
            try {
                const response = await fetch(`${FRONTEND_URL}`);
                if (response.ok) {
                    addResult('Frontend - SUCCESS', { 
                        status: 'Frontend berjalan dengan baik',
                        port: '3002',
                        url: FRONTEND_URL
                    });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('Frontend - ERROR', { 
                    error: error.message,
                    suggestion: 'Pastikan frontend berjalan di port 3002'
                }, 'error');
            }
        }

        function openSLAPage() {
            const slaUrl = `${FRONTEND_URL}/master-data/sla-settings`;
            
            // Open in new tab
            window.open(slaUrl, '_blank');
            
            // Also show in iframe
            const iframe = document.getElementById('slaPageFrame');
            iframe.src = slaUrl;
            iframe.style.display = 'block';
            
            addResult('SLA Page - OPENED', { 
                url: slaUrl,
                message: 'Halaman SLA Settings dibuka di tab baru dan iframe'
            }, 'warning');
        }

        // Auto test on load
        window.onload = function() {
            console.log('Testing SLA Settings page...');
            addResult('Test Started', { 
                backend: BACKEND_API,
                frontend: FRONTEND_URL,
                message: 'Silakan login terlebih dahulu untuk melanjutkan test'
            }, 'warning');
        };
    </script>
</body>
</html>
