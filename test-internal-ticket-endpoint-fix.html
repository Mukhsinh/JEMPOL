<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Internal Ticket Endpoint - Fixed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .section {
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }
    .section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
      font-size: 13px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-secondary {
      background: #e0e0e0;
      color: #666;
    }
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
    .result.success {
      background: #d4edda;
      border: 2px solid #28a745;
      color: #155724;
    }
    .result.error {
      background: #f8d7da;
      border: 2px solid #dc3545;
      color: #721c24;
    }
    .result.info {
      background: #d1ecf1;
      border: 2px solid #17a2b8;
      color: #0c5460;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge.success { background: #28a745; color: white; }
    .badge.error { background: #dc3545; color: white; }
    .badge.warning { background: #ffc107; color: #333; }
    .badge.info { background: #17a2b8; color: white; }
    .endpoint-info {
      background: #fff3cd;
      border: 2px solid #ffc107;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    .endpoint-info strong {
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Test Internal Ticket Endpoint</h1>
    <p class="subtitle">Verifikasi perbaikan sinkronisasi frontend & backend</p>

    <div class="endpoint-info">
      <strong>üìç Endpoint:</strong> <code>/api/public/internal-tickets</code><br>
      <strong>üéØ Method:</strong> POST<br>
      <strong>‚úÖ Status:</strong> <span class="badge success">Fixed & Synced</span>
    </div>

    <div class="section">
      <h3>üìã Data Pelapor</h3>
      <div class="form-group">
        <label>Nama Lengkap *</label>
        <input type="text" id="reporter_name" value="Test User Internal" required>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="reporter_email" value="test.internal@example.com" required>
      </div>
      <div class="form-group">
        <label>Nomor Telepon</label>
        <input type="tel" id="reporter_phone" value="08123456789">
      </div>
      <div class="form-group">
        <label>Departemen</label>
        <input type="text" id="reporter_department" value="IT Department">
      </div>
      <div class="form-group">
        <label>Jabatan</label>
        <input type="text" id="reporter_position" value="Staff IT">
      </div>
    </div>

    <div class="section">
      <h3>üé´ Detail Tiket</h3>
      <div class="form-group">
        <label>Unit ID * (UUID)</label>
        <input type="text" id="unit_id" placeholder="Masukkan UUID unit" required>
        <small style="color: #666; font-size: 11px;">Dapatkan dari database atau API /api/public/units</small>
      </div>
      <div class="form-group">
        <label>Kategori</label>
        <select id="category">
          <option value="">-- Pilih Kategori --</option>
          <option value="it_support">IT & Sistem</option>
          <option value="facility">Fasilitas</option>
          <option value="equipment">Peralatan</option>
          <option value="hr">SDM</option>
          <option value="admin">Administrasi</option>
          <option value="other">Lainnya</option>
        </select>
      </div>
      <div class="form-group">
        <label>Prioritas *</label>
        <select id="priority" required>
          <option value="low">Rendah</option>
          <option value="medium" selected>Sedang</option>
          <option value="high">Tinggi</option>
          <option value="critical">Kritis</option>
        </select>
      </div>
      <div class="form-group">
        <label>Judul *</label>
        <input type="text" id="title" value="Test Internal Ticket - Endpoint Fixed" required>
      </div>
      <div class="form-group">
        <label>Deskripsi *</label>
        <textarea id="description" required>Ini adalah test ticket untuk memverifikasi perbaikan endpoint internal tickets.

Perbaikan yang dilakukan:
1. Sinkronisasi Vercel function dengan Express backend
2. Description handling (department & position)
3. Category lookup dari nama/code
4. Priority & source validation
5. SLA deadline calculation

Test ini memastikan endpoint berfungsi dengan baik.</textarea>
      </div>
      <div class="form-group">
        <label>Source</label>
        <select id="source">
          <option value="web" selected>Web</option>
          <option value="qr_code">QR Code</option>
          <option value="mobile">Mobile</option>
        </select>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn-secondary" onclick="loadUnits()">
        üì• Load Units
      </button>
      <button class="btn-primary" onclick="submitTicket()" id="submitBtn">
        üöÄ Submit Ticket
      </button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let units = [];

    async function loadUnits() {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'result info';
      resultDiv.textContent = '‚è≥ Loading units...';

      try {
        const response = await fetch('/api/public/units', {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        
        if (result.success && result.data && result.data.length > 0) {
          units = result.data;
          
          // Auto-fill first unit
          const firstUnit = units[0];
          document.getElementById('unit_id').value = firstUnit.id;
          
          resultDiv.className = 'result success';
          resultDiv.textContent = `‚úÖ Loaded ${units.length} units\n\n` +
            `Auto-selected: ${firstUnit.name} (${firstUnit.code})\n` +
            `Unit ID: ${firstUnit.id}\n\n` +
            `Available units:\n` +
            units.map(u => `- ${u.name} (${u.code}): ${u.id}`).join('\n');
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = '‚ùå No units found or invalid response\n\n' + JSON.stringify(result, null, 2);
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ùå Error loading units:\n\n' + error.message;
      }
    }

    async function submitTicket() {
      const submitBtn = document.getElementById('submitBtn');
      const resultDiv = document.getElementById('result');
      
      // Validate required fields
      const reporter_name = document.getElementById('reporter_name').value.trim();
      const reporter_email = document.getElementById('reporter_email').value.trim();
      const unit_id = document.getElementById('unit_id').value.trim();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      
      if (!reporter_name || !reporter_email || !unit_id || !title || !description) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ùå Field wajib harus diisi:\n- Nama Lengkap\n- Email\n- Unit ID\n- Judul\n- Deskripsi';
        return;
      }

      // Prepare payload
      const payload = {
        reporter_name: reporter_name,
        reporter_email: reporter_email,
        reporter_phone: document.getElementById('reporter_phone').value.trim(),
        reporter_department: document.getElementById('reporter_department').value.trim(),
        reporter_position: document.getElementById('reporter_position').value.trim(),
        category: document.getElementById('category').value,
        priority: document.getElementById('priority').value,
        title: title,
        description: description,
        unit_id: unit_id,
        source: document.getElementById('source').value
      };

      // Show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div> Mengirim...';
      resultDiv.className = 'result info';
      resultDiv.textContent = '‚è≥ Mengirim tiket internal...\n\nPayload:\n' + JSON.stringify(payload, null, 2);

      try {
        const startTime = Date.now();
        
        const response = await fetch('/api/public/internal-tickets', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const endTime = Date.now();
        const duration = endTime - startTime;

        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers.get('content-type'));

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          throw new Error('Server mengembalikan response yang tidak valid (bukan JSON):\n\n' + text.substring(0, 500));
        }

        const result = await response.json();
        console.log('Response data:', result);

        if (response.ok && result.success) {
          resultDiv.className = 'result success';
          resultDiv.textContent = `‚úÖ TIKET BERHASIL DIBUAT!\n\n` +
            `üìã Nomor Tiket: ${result.ticket_number}\n` +
            `‚è±Ô∏è Response Time: ${duration}ms\n` +
            `üìç Status: ${response.status} ${response.statusText}\n\n` +
            `Detail Tiket:\n` +
            JSON.stringify(result.data, null, 2);
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = `‚ùå GAGAL MEMBUAT TIKET\n\n` +
            `Status: ${response.status} ${response.statusText}\n` +
            `Error: ${result.error || 'Unknown error'}\n\n` +
            `Response:\n` +
            JSON.stringify(result, null, 2);
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = `‚ùå ERROR\n\n` +
          `${error.message}\n\n` +
          `Stack:\n${error.stack}`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'üöÄ Submit Ticket';
      }
    }

    // Auto-load units on page load
    window.addEventListener('load', () => {
      console.log('üöÄ Test page loaded');
      console.log('üìç Current URL:', window.location.href);
      
      // Auto-load units after 1 second
      setTimeout(() => {
        loadUnits();
      }, 1000);
    });
  </script>
</body>
</html>
