<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Tiket Eksternal - Fixed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Form Tiket Eksternal</h1>
    
    <form id="ticketForm">
        <div class="form-group">
            <label>Tipe Identitas:</label>
            <select id="identityType" required>
                <option value="personal">Dengan Identitas</option>
                <option value="anonymous">Anonim</option>
            </select>
        </div>

        <div id="personalInfo">
            <div class="form-group">
                <label>Nama Lengkap:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label>No. HP:</label>
                <input type="tel" id="phone">
            </div>
        </div>

        <div class="form-group">
            <label>Unit:</label>
            <select id="unit" required>
                <option value="">Pilih Unit</option>
                <option value="2d9dc859-d6a3-4d0d-93b6-9b416b774fc2">RS Umum Admin</option>
                <option value="33b5a19c-3742-436d-843f-0d4d5f914a6e">IGD</option>
                <option value="a1d333d3-ca57-4e0a-ba02-f5ea698ebc2b">Farmasi</option>
            </select>
        </div>

        <div class="form-group">
            <label>Jenis Layanan:</label>
            <select id="serviceType" required>
                <option value="">Pilih Jenis</option>
                <option value="complaint">Pengaduan</option>
                <option value="request">Permintaan</option>
                <option value="suggestion">Saran</option>
            </select>
        </div>

        <div class="form-group">
            <label>Judul:</label>
            <input type="text" id="title" required>
        </div>

        <div class="form-group">
            <label>Deskripsi:</label>
            <textarea id="description" rows="5" required></textarea>
        </div>

        <button type="submit">Kirim Tiket</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('ticketForm');
        const identityType = document.getElementById('identityType');
        const personalInfo = document.getElementById('personalInfo');
        const resultDiv = document.getElementById('result');

        identityType.addEventListener('change', function() {
            if (this.value === 'anonymous') {
                personalInfo.style.display = 'none';
                document.getElementById('name').required = false;
            } else {
                personalInfo.style.display = 'block';
                document.getElementById('name').required = true;
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                reporter_identity_type: identityType.value,
                reporter_name: document.getElementById('name').value,
                reporter_email: document.getElementById('email').value,
                reporter_phone: document.getElementById('phone').value,
                unit_id: document.getElementById('unit').value,
                service_type: document.getElementById('serviceType').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                source: 'web'
            };

            console.log('üì§ Mengirim data:', data);

            try {
                const response = await fetch('http://localhost:3002/api/public/external-tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('üì• Response:', result);

                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Berhasil!</h3>
                        <p>Nomor Tiket: <strong>${result.ticket_number}</strong></p>
                        <p>${result.message}</p>
                    `;
                    form.reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Gagal</h3>
                        <p>${result.error || 'Terjadi kesalahan'}</p>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
