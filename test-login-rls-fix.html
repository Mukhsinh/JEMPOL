<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Test Login RLS Fix</h1>
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing login...</p>';
            
            try {
                // Test 1: Check if we can read admin data before login
                console.log('Test 1: Reading admin data before login...');
                const { data: adminsBefore, error: errorBefore } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true);
                
                console.log('Admins before login:', adminsBefore, errorBefore);
                
                // Test 2: Attempt login
                console.log('Test 2: Attempting login...');
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                console.log('Login result:', loginData, loginError);
                
                if (loginError) {
                    results.innerHTML += `<p style="color: red;">Login failed: ${loginError.message}</p>`;
                    return;
                }
                
                // Test 3: Check if we can read admin data after login
                console.log('Test 3: Reading admin data after login...');
                const { data: adminsAfter, error: errorAfter } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true);
                
                console.log('Admins after login:', adminsAfter, errorAfter);
                
                results.innerHTML = `
                    <h3>Test Results:</h3>
                    <p><strong>Before Login:</strong> ${adminsBefore ? 'Success' : 'Failed'} - ${errorBefore?.message || 'OK'}</p>
                    <p><strong>Login:</strong> ${loginData.user ? 'Success' : 'Failed'} - ${loginError?.message || 'OK'}</p>
                    <p><strong>After Login:</strong> ${adminsAfter ? 'Success' : 'Failed'} - ${errorAfter?.message || 'OK'}</p>
                    <p><strong>User ID:</strong> ${loginData.user?.id || 'None'}</p>
                    <p><strong>Session:</strong> ${loginData.session ? 'Active' : 'None'}</p>
                `;
                
            } catch (error) {
                console.error('Test error:', error);
                results.innerHTML += `<p style="color: red;">Test error: ${error.message}</p>`;
            }
        }
        
        // Run test on page load
        testLogin();
    </script>
</body>
