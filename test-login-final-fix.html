<!DOCTYPE html>
<html>
<head>
    <title>Test Login Final Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Test Login Final Fix</h1>
    <div id="results"></div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const client = createClient(supabaseUrl, supabaseKey);
        
        async function runTests() {
            const results = document.getElementById('results');
            let html = '';
            
            // Test 1: Clear auth state
            html += '<div class="test-section"><h3>Test 1: Clear Auth State</h3>';
            try {
                await client.auth.signOut();
                localStorage.clear();
                sessionStorage.clear();
                html += '<p class="success">✅ Auth state cleared</p>';
            } catch (error) {
                html += `<p class="error">❌ Error clearing auth: ${error.message}</p>`;
            }
            html += '</div>';
            
            // Test 2: Check admin data access (before login)
            html += '<div class="test-section"><h3>Test 2: Check Admin Data Access (Before Login)</h3>';
            try {
                const { data, error } = await client
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true);
                
                if (error) {
                    html += `<p class="error">❌ Cannot access admin data: ${error.message}</p>`;
                } else {
                    html += `<p class="success">✅ Can access admin data: ${data.length} records</p>`;
                }
            } catch (error) {
                html += `<p class="error">❌ Error: ${error.message}</p>`;
            }
            html += '</div>';
            
            // Test 3: Login attempt
            html += '<div class="test-section"><h3>Test 3: Login Attempt</h3>';
            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (error) {
                    html += `<p class="error">❌ Login failed: ${error.message}</p>`;
                } else {
                    html += `<p class="success">✅ Login successful!</p>`;
                    html += `<p class="info">User ID: ${data.user.id}</p>`;
                    html += `<p class="info">Email: ${data.user.email}</p>`;
                    html += `<p class="info">Session: ${data.session ? 'Active' : 'None'}</p>`;
                    
                    // Test 4: Access admin data after login
                    html += '<h4>Test 4: Access Admin Data After Login</h4>';
                    try {
                        const { data: adminData, error: adminError } = await client
                            .from('admins')
                            .select('*')
                            .eq('email', 'admin@jempol.com')
                            .single();
                        
                        if (adminError) {
                            html += `<p class="error">❌ Cannot access admin data: ${adminError.message}</p>`;
                        } else {
                            html += `<p class="success">✅ Admin data accessed successfully</p>`;
                            html += `<p class="info">Admin ID: ${adminData.id}</p>`;
                            html += `<p class="info">Username: ${adminData.username}</p>`;
                            html += `<p class="info">Role: ${adminData.role}</p>`;
                        }
                    } catch (error) {
                        html += `<p class="error">❌ Error accessing admin data: ${error.message}</p>`;
                    }
                }
            } catch (error) {
                html += `<p class="error">❌ Login error: ${error.message}</p>`;
            }
            html += '</div>';
            
            results.innerHTML = html;
        }
        
        // Run tests on page load
        runTests();
    </script>
</body>
</html>
