    <style>

            background: #d4edda;

            border: 2px solid #f5c6cb;

        }
        .info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }
        .accounts {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .accounts h3 {
            margin-top: 0;
            color: #856404;
        }

            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;

            transition: background 0.2s;
        }

            background: rgba(255,255,255,0.9);

</head>
<body>
    <div class="container">
        <h1>üîê Test Login - FIXED</h1>
        
        <div class="accounts">
            <h3>üìã Akun Test (Klik untuk auto-fill):</h3>
            <div class="account-item" onclick="fillAccount('admin@jempol.com', 'admin123')">
                <strong>üë§ Admin Utama</strong><br>
                Email: admin@jempol.com<br>
                Password: admin123
            </div>
            <div class="account-item" onclick="fillAccount('mukhsin9@gmail.com', 'mukhsin123')">
                <strong>üë§ Super Admin</strong><br>
                Email: mukhsin9@gmail.com<br>
                Password: mukhsin123
            </div>
        </div>

        <div class="form-group">
            <label for="email">üìß Email:</label>
            <input type="email" id="email" value="admin@jempol.com" placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label for="password">üîë Password:</label>
            <input type="password" id="password" value="admin123" placeholder="Masukkan password">
        </div>

        <button onclick="testLogin()">üöÄ LOGIN SEKARANG</button>
        <button onclick="openDashboard()" style="background: #28a745;">üìä BUKA DASHBOARD</button>

        <div id="result"></div>
    </div>

    <script>
        // Konfigurasi Supabase
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJiss3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function fillAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function openDashboard() {
            window.open('http://localhost:5173', '_blank');
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResult('‚ùå Email dan password harus diisi!', 'error');
                return;
            }

            try {
                showResult('üîÑ Mencoba login...', 'info');

                // Test login dengan Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showResult(`‚ùå LOGIN GAGAL: ${error.message}`, 'error');
                    return;
                }

                if (!data.user || !data.session) {
                    showResult('‚ùå LOGIN GAGAL: Tidak ada user atau session', 'error');
                    return;
                }

                // Cek admin profile
                const { data: adminProfile, error: profileError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', email)
                    .eq('is_active', true)
                    .single();

                if (profileError || !adminProfile) {
                    await supabase.auth.signOut();
                    showResult(`‚ùå ADMIN TIDAK DITEMUKAN: ${profileError?.message || 'Profile tidak ada'}`, 'error');
                    return;
                }

                const successMessage = `üéâ LOGIN BERHASIL!

üë§ User Info:
   ID: ${data.user.id}
   Email: ${data.user.email}

üë®‚Äçüíº Admin Info:
   Username: ${adminProfile.username}
   Nama: ${adminProfile.full_name}
   Role: ${adminProfile.role}

üîë Session:
   Token: ${data.session.access_token.substring(0, 30)}...
   Expires: ${new Date(data.session.expires_at * 1000).toLocaleString()}

‚úÖ Sekarang Anda bisa buka dashboard!`;

                showResult(successMessage, 'success');

                // Auto buka dashboard setelah 2 detik
                setTimeout(() => {
                    openDashboard();
                }, 2000);

            } catch (error) {
                showResult(`‚ùå ERROR LOGIN: ${error.message}`, 'error');
            }
        }

        // Auto test saat halaman dimuat
        window.onload = function() {
            showResult('‚úÖ Halaman siap! Silakan login dengan salah satu akun di atas.', 'info');
        };
    </script>
</body>
