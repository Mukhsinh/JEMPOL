<!DOCTYPE html>
<html>
<head>
    <title>Test Login Simple Final</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h2>üîß Test Login Simple Final</h2>
    
    <div class="info">
        <strong>Konfigurasi:</strong><br>
        URL: https://jxxzbdivafzzwqhagwrf.supabase.co<br>
        Email: admin@jempol.com<br>
        Password: admin123
    </div>
    
    <button class="btn-primary" onclick="testLogin()">üîê Test Login</button>
    <button class="btn-danger" onclick="clearSession()">üóëÔ∏è Clear Session</button>
    
    <div id="status"></div>
    <div id="result"></div>
    
    <script>
        const SUPABASE_URL = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        console.log('üîß Menggunakan URL:', SUPABASE_URL);
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: false
            }
        });
        
        async function testLogin() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.innerHTML = '<div class="status info">üîÑ Testing login...</div>';
            resultDiv.innerHTML = '';
            
            try {
                // Clear any existing session first
                await supabase.auth.signOut();
                
                console.log('üîÑ Attempting login...');
                
                // Test login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (error) {
                    console.error('‚ùå Login error:', error);
                    statusDiv.innerHTML = '<div class="status error">‚ùå Login gagal</div>';
                    resultDiv.innerHTML = `<pre>Error: ${JSON.stringify(error, null, 2)}</pre>`;
                    
                    // Tampilkan detail error
                    if (error.message.includes('Invalid login credentials')) {
                        resultDiv.innerHTML += '<div class="status error">‚ùå Email atau password salah</div>';
                    } else if (error.message.includes('Email not confirmed')) {
                        resultDiv.innerHTML += '<div class="status error">‚ùå Email belum dikonfirmasi</div>';
                    }
                } else {
                    console.log('‚úÖ Login berhasil:', data);
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Login berhasil!</div>';
                    resultDiv.innerHTML = `<pre>User: ${JSON.stringify(data.user, null, 2)}</pre>`;
                    
                    // Test admin profile
                    try {
                        const { data: adminData, error: adminError } = await supabase
                            .from('admins')
                            .select('*')
                            .eq('email', 'admin@jempol.com')
                            .single();
                            
                        if (adminError) {
                            resultDiv.innerHTML += `<div class="status error">‚ùå Error mengambil profile admin: ${adminError.message}</div>`;
                        } else {
                            resultDiv.innerHTML += `<pre>Admin Profile: ${JSON.stringify(adminData, null, 2)}</pre>`;
                        }
                    } catch (profileErr) {
                        resultDiv.innerHTML += `<div class="status error">‚ùå Error profile: ${profileErr.message}</div>`;
                    }
                }
            } catch (err) {
                console.error('‚ùå Unexpected error:', err);
                statusDiv.innerHTML = '<div class="status error">‚ùå Error tidak terduga</div>';
                resultDiv.innerHTML = `<pre>Error: ${err.message}</pre>`;
            }
        }
        
        async function clearSession() {
            try {
                await supabase.auth.signOut();
                localStorage.clear();
                sessionStorage.clear();
                document.getElementById('status').innerHTML = '<div class="status info">üóëÔ∏è Session cleared</div>';
                document.getElementById('result').innerHTML = '';
            } catch (err) {
                console.error('Error clearing session:', err);
            }
        }
        
        // Check current session on load
        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById('status').innerHTML = '<div class="status info">‚ÑπÔ∏è Session aktif ditemukan</div>';
            } else {
                document.getElementById('status').innerHTML = '<div class="status info">‚ÑπÔ∏è Tidak ada session aktif</div>';
            }
        };
    </script>
</body>
</html>
