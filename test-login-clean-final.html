<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Admin - Clean</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîê Test Login Admin - Clean Version</h1>
    
    <div class="info">
        <h3>üìã Informasi:</h3>
        <p><strong>URL Supabase:</strong> https://jxxzbdivafzzwqhagwrf.supabase.co</p>
        <p><strong>Email:</strong> admin@jempol.com</p>
        <p><strong>Password:</strong> admin123</p>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@jempol.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">üöÄ Login</button>
        <button type="button" onclick="clearCache()">üßπ Clear Cache</button>
    </form>

    <div id="result"></div>

    <script>
        // Konfigurasi Supabase yang benar
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        // Buat client Supabase baru
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                persistSession: false, // Tidak simpan session untuk test
                autoRefreshToken: false,
                detectSessionInUrl: false
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            showResult('üßπ Cache berhasil dibersihkan! Silakan coba login lagi.', 'info');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('üîÑ Mencoba login...', 'info');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showResult(`‚ùå Error: ${error.message}`, 'error');
                    console.error('Login error:', error);
                } else {
                    showResult(`‚úÖ Login berhasil! User: ${data.user.email}`, 'success');
                    console.log('Login success:', data);
                }
            } catch (err) {
                showResult(`‚ùå Error: ${err.message}`, 'error');
                console.error('Login exception:', err);
            }
        });

        // Test koneksi saat halaman dimuat
        window.addEventListener('load', async () => {
            try {
                const { data, error } = await supabase.from('admins').select('count').limit(1);
                if (error) {
                    showResult(`‚ö†Ô∏è Koneksi database error: ${error.message}`, 'error');
                } else {
                    showResult('‚úÖ Koneksi ke Supabase berhasil!', 'success');
                }
            } catch (err) {
                showResult(`‚ö†Ô∏è Test koneksi gagal: ${err.message}`, 'error');
            }
        });
    </script>
</body>
</html>
