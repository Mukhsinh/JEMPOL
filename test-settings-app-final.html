<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Settings App - Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Settings App - Final Verification</h1>
    <p>Testing the fixed /settings/app page with proper proxy configuration</p>
    
    <div class="test-section">
        <h3>Step 1: Connection Tests</h3>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testProxyHealth()">Test Proxy Health</button>
        <button onclick="testAppSettingsAPI()">Test App Settings API</button>
    </div>

    <div class="test-section">
        <h3>Step 2: Authentication Tests</h3>
        <button onclick="setDummyToken()">Set Dummy Token</button>
        <button onclick="testWithAuth()">Test With Auth</button>
        <button onclick="clearToken()">Clear Token</button>
    </div>

    <div class="test-section">
        <h3>Step 3: Page Tests</h3>
        <button onclick="openSettingsPage()">Open Settings Page</button>
        <button onclick="testSettingsPageLoad()">Test Page Load</button>
    </div>

    <div class="test-section">
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBackendHealth() {
            addResult('Testing backend health endpoint...', 'info');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`‚úÖ Backend health check passed! Status: ${response.status}`, 'success');
                    addResult(`Response: ${data}`, 'info');
                } else {
                    addResult(`‚ùå Backend health check failed! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Backend health check error: ${error.message}`, 'error');
            }
        }

        async function testProxyHealth() {
            addResult('Testing proxy configuration...', 'info');
            
            const testUrls = [
                '/api/health',
                '/api/app-settings/public'
            ];

            for (const url of testUrls) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        addResult(`‚úÖ Proxy working for ${url}`, 'success');
                    } else {
                        addResult(`‚ö†Ô∏è Proxy response ${response.status} for ${url}`, 'warning');
                    }
                } catch (error) {
                    addResult(`‚ùå Proxy error for ${url}: ${error.message}`, 'error');
                }
            }
        }

        async function testAppSettingsAPI() {
            addResult('Testing app settings API endpoint...', 'info');
            
            try {
                const response = await fetch('/api/app-settings');
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`‚úÖ App settings API working! Status: ${response.status}`, 'success');
                    try {
                        const jsonData = JSON.parse(data);
                        addResult(`Data received: ${Array.isArray(jsonData) ? jsonData.length : Object.keys(jsonData).length} settings`, 'info');
                    } catch (e) {
                        addResult(`Response: ${data.substring(0, 200)}...`, 'info');
                    }
                } else if (response.status === 401) {
                    addResult(`‚ö†Ô∏è App settings API requires authentication (Status: ${response.status})`, 'warning');
                    addResult('This is expected behavior for protected endpoints', 'info');
                } else {
                    addResult(`‚ùå App settings API failed! Status: ${response.status}`, 'error');
                    addResult(`Response: ${data}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå App settings API error: ${error.message}`, 'error');
            }
        }

        function setDummyToken() {
            const dummyToken = 'dummy-token-' + Date.now();
            localStorage.setItem('token', dummyToken);
            addResult(`‚úÖ Dummy token set: ${dummyToken.substring(0, 20)}...`, 'success');
        }

        async function testWithAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                addResult('‚ùå No token found. Set a dummy token first.', 'error');
                return;
            }

            addResult('Testing app settings API with authentication...', 'info');
            
            try {
                const response = await fetch('/api/app-settings', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`‚úÖ Authenticated request successful! Status: ${response.status}`, 'success');
                    try {
                        const jsonData = JSON.parse(data);
                        addResult(`Settings loaded: ${Array.isArray(jsonData) ? jsonData.length : Object.keys(jsonData).length} items`, 'success');
                    } catch (e) {
                        addResult(`Response: ${data.substring(0, 200)}...`, 'info');
                    }
                } else {
                    addResult(`‚ùå Authenticated request failed! Status: ${response.status}`, 'error');
                    addResult(`Response: ${data}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Authenticated request error: ${error.message}`, 'error');
            }
        }

        function clearToken() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            addResult('‚úÖ All tokens cleared', 'success');
        }

        function openSettingsPage() {
            addResult('Opening settings page...', 'info');
            const url = '/frontend/public/settings/app.html';
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                addResult(`‚úÖ Settings page opened: ${url}`, 'success');
            } else {
                addResult('‚ùå Failed to open settings page (popup blocked?)', 'error');
            }
        }

        async function testSettingsPageLoad() {
            addResult('Testing settings page accessibility...', 'info');
            
            try {
                const response = await fetch('/frontend/public/settings/app.html');
                if (response.ok) {
                    addResult('‚úÖ Settings page is accessible', 'success');
                    const content = await response.text();
                    if (content.includes('Pengaturan Aplikasi')) {
                        addResult('‚úÖ Settings page content looks correct', 'success');
                    } else {
                        addResult('‚ö†Ô∏è Settings page content might be incomplete', 'warning');
                    }
                } else {
                    addResult(`‚ùå Settings page not accessible! Status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Settings page test error: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            addResult('üöÄ Running all tests...', 'info');
            clearResults();
            
            await testBackendHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testProxyHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAppSettingsAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            setDummyToken();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testWithAuth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testSettingsPageLoad();
            
            addResult('üèÅ All tests completed!', 'success');
        }

        // Auto-run basic tests on page load
        window.onload = function() {
            addResult('üîß Test page loaded. Ready to test the fixed settings page!', 'info');
            addResult(`Current URL: ${window.location.href}`, 'info');
            addResult('Click "Run All Tests" to verify everything is working', 'info');
        };
    </script>
</body>
</html>
