<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Login - Password Fixed</h1>
    
    <div style="margin-bottom: 20px;">
        <h3>Credentials yang sudah diperbaiki:</h3>
        <p><strong>Email:</strong> admin@jempol.com</p>
        <p><strong>Password:</strong> password</p>
        <p><strong>Email:</strong> mukhsin9@gmail.com</p>
        <p><strong>Password:</strong> password</p>
    </div>
    
    <div>
        <h3>Test Login</h3>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@jempol.com" style="width: 300px;">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password" style="width: 300px;">
        </div>
        <button onclick="testLogin()" style="margin-top: 10px;">Test Login Admin</button>
        <button onclick="testMukhsin()" style="margin-top: 10px;">Test Login Mukhsin</button>
        <button onclick="clearResults()" style="margin-top: 10px;">Clear</button>
    </div>
    
    <div>
        <h3>Results</h3>
        <pre id="results" style="background: #f5f5f5; padding: 10px; border: 1px solid #ccc; max-height: 500px; overflow-y: auto;"></pre>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        function log(message) {
            const resultsDiv = document.getElementById('results')
            const timestamp = new Date().toLocaleTimeString()
            resultsDiv.textContent += `[${timestamp}] ${message}\n`
            resultsDiv.scrollTop = resultsDiv.scrollHeight
        }
        
        function clearResults() {
            document.getElementById('results').textContent = ''
        }
        
        function testMukhsin() {
            document.getElementById('email').value = 'mukhsin9@gmail.com'
            document.getElementById('password').value = 'password'
            testLogin()
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            log(`=== TESTING LOGIN FOR ${email} ===`)
            
            try {
                // Test direct auth
                log('Testing Supabase Auth...')
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (authError) {
                    log(`❌ AUTH ERROR: ${authError.message}`)
                    log(`Error Code: ${authError.status || 'N/A'}`)
                    return
                }
                
                log(`✅ AUTH SUCCESS!`)
                log(`User ID: ${authData.user?.id}`)
                log(`Email: ${authData.user?.email}`)
                
                // Test admin profile query
                log('Testing admin profile query...')
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', email)
                    .eq('is_active', true)
                    .single()
                
                if (adminError) {
                    log(`❌ ADMIN QUERY ERROR: ${adminError.message}`)
                } else {
                    log(`✅ ADMIN PROFILE FOUND!`)
                    log(`Admin ID: ${adminData.id}`)
                    log(`Username: ${adminData.username}`)
                    log(`Full Name: ${adminData.full_name}`)
                    log(`Role: ${adminData.role}`)
                }
                
                log('=== LOGIN TEST COMPLETED SUCCESSFULLY ===')
                
            } catch (err) {
                log(`❌ UNEXPECTED ERROR: ${err.message}`)
            }
        }
        
        // Test connection on load
        window.onload = function() {
            log('Page loaded. Password sudah diperbaiki ke "password"')
            log('Silakan test login dengan credentials yang baru.')
        }
    </script>
</body>
