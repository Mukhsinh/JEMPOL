<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Master Data Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
        .test-section { margin: 20px 0; border: 2px solid #007bff; border-radius: 8px; padding: 15px; }
        .test-section h2 { color: #007bff; margin-top: 0; }
    </style>
</head>
<body>
    <h1>Test Frontend Master Data Integration</h1>
    
    <div class="test-section">
        <h2>1. Direct API Tests (Backend)</h2>
        <div id="api-results"></div>
    </div>

    <div class="test-section">
        <h2>2. Frontend Service Tests</h2>
        <div id="service-results"></div>
    </div>

    <div class="test-section">
        <h2>3. Frontend Pages Tests</h2>
        <div id="page-results"></div>
        <p><strong>Manual Tests:</strong></p>
        <ul>
            <li><a href="http://localhost:3001/master-data" target="_blank">Master Data Page</a></li>
            <li><a href="http://localhost:3001/settings" target="_blank">Settings Page</a></li>
            <li><a href="http://localhost:3001/settings/sla-settings" target="_blank">SLA Settings Page</a></li>
        </ul>
    </div>

    <script>
        const apiResultsDiv = document.getElementById('api-results');
        const serviceResultsDiv = document.getElementById('service-results');
        const pageResultsDiv = document.getElementById('page-results');
        let token = '';

        async function login() {
            try {
                const response = await fetch('http://localhost:3003/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                if (!response.ok) throw new Error(`Login failed: ${response.status}`);
                
                const data = await response.json();
                token = data.token;
                return true;
            } catch (error) {
                console.error('Login error:', error);
                return false;
            }
        }

        async function testAPIEndpoint(name, url, container) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = `<h4>${name}</h4><p>Testing...</p>`;
            container.appendChild(resultDiv);

            try {
                const response = await fetch(`http://localhost:3003${url}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h4>${name} ✅</h4>
                    <p>Status: ${response.status} | Count: ${Array.isArray(data) ? data.length : 'N/A'}</p>
                    <details>
                        <summary>Sample Data</summary>
                        <pre>${JSON.stringify(Array.isArray(data) ? data.slice(0, 2) : data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>${name} ❌</h4><p>Error: ${error.message}</p>`;
            }
        }

        async function testFrontendService(name, testFunction, container) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = `<h4>${name}</h4><p>Testing...</p>`;
            container.appendChild(resultDiv);

            try {
                const result = await testFunction();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h4>${name} ✅</h4>
                    <p>Result: ${typeof result === 'object' ? JSON.stringify(result).substring(0, 100) + '...' : result}</p>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>${name} ❌</h4><p>Error: ${error.message}</p>`;
            }
        }

        async function testFrontendAPI() {
            // Test if frontend can reach backend
            try {
                const response = await fetch('http://localhost:3001/api/master-data/unit-types', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return { status: response.status, ok: response.ok };
            } catch (error) {
                throw new Error(`Frontend API proxy error: ${error.message}`);
            }
        }

        async function runTests() {
            // Login first
            apiResultsDiv.innerHTML = '<div class="result loading"><h4>Logging in...</h4></div>';
            
            const loginSuccess = await login();
            if (!loginSuccess) {
                apiResultsDiv.innerHTML = '<div class="result error"><h4>Login Failed ❌</h4><p>Cannot proceed with tests</p></div>';
                return;
            }

            apiResultsDiv.innerHTML = '<div class="result success"><h4>Login Successful ✅</h4></div>';

            // Test API endpoints
            const apiEndpoints = [
                ['SLA Settings', '/api/master-data/sla-settings'],
                ['Unit Types', '/api/master-data/unit-types'],
                ['Service Categories', '/api/master-data/service-categories'],
                ['Escalation Rules', '/api/escalation-rules'],
                ['Escalation Stats', '/api/escalation-stats']
            ];

            for (const [name, url] of apiEndpoints) {
                await testAPIEndpoint(name, url, apiResultsDiv);
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            // Test frontend services
            await testFrontendService('Frontend API Proxy', testFrontendAPI, serviceResultsDiv);

            // Page test results
            pageResultsDiv.innerHTML = `
                <div class="result success">
                    <h4>Page Tests Available ✅</h4>
                    <p>Click the links above to manually test the frontend pages.</p>
                    <p><strong>Expected behavior:</strong></p>
                    <ul>
                        <li>Master Data page should show units and other data</li>
                        <li>Settings page should show all settings options</li>
                        <li>SLA Settings should show ${Array.isArray(window.slaTestData) ? window.slaTestData.length : '10+'} SLA settings</li>
                    </ul>
                </div>
            `;
        }

        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
