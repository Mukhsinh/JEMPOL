<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Supabase Direct</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login Supabase Direct</h1>
        
        <div class="form-group">
            <label for="supabaseUrl">Supabase URL:</label>
            <select id="supabaseUrl">
                <option value="https://jxxzbdivafzzwqhagwrf.supabase.co">jxxzbdivafzzwqhagwrf (Config)</option>
                <option value="https://jxxzbdivafzzwqhagwrf.supabase.co">gvgxlpmqwqqcqfammcub (Error)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <select id="username">
                <option value="admin_jempol">admin_jempol</option>
                <option value="admin">admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123">
        </div>

        <button onclick="testLogin()">üöÄ Test Login</button>
        <button onclick="testConnection()">üîó Test Connection</button>
        <button onclick="checkAdmins()">üë• Check Admins</button>

        <div id="result"></div>
    </div>

    <script>
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        async function testConnection() {
            const url = document.getElementById('supabaseUrl').value;
            showResult('üîÑ Testing connection...', 'info');

            try {
                const supabase = supabase.createClient(url, SUPABASE_ANON_KEY);
                const { data, error } = await supabase.from('admins').select('count').limit(1);
                
                if (error) {
                    showResult(`‚ùå Connection Error: ${error.message}`, 'error');
                } else {
                    showResult(`‚úÖ Connection successful to ${url}`, 'success');
                }
            } catch (err) {
                showResult(`‚ùå Connection failed: ${err.message}`, 'error');
            }
        }

        async function checkAdmins() {
            const url = document.getElementById('supabaseUrl').value;
            showResult('üîÑ Checking admins...', 'info');

            try {
                const supabase = supabase.createClient(url, SUPABASE_ANON_KEY);
                const { data, error } = await supabase
                    .from('admins')
                    .select('id, username, email, role, is_active')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    showResult(`‚ùå Error checking admins: ${error.message}`, 'error');
                } else {
                    const adminList = data.map(admin => 
                        `‚Ä¢ ${admin.username} (${admin.email}) - ${admin.role} - ${admin.is_active ? 'Active' : 'Inactive'}`
                    ).join('<br>');
                    showResult(`‚úÖ Found ${data.length} admins:<br>${adminList}`, 'success');
                }
            } catch (err) {
                showResult(`‚ùå Failed to check admins: ${err.message}`, 'error');
            }
        }

        async function testLogin() {
            const url = document.getElementById('supabaseUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            showResult('üîÑ Testing login...', 'info');

            try {
                // Test 1: Direct API call ke backend
                const backendResponse = await fetch('http://localhost:3003/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const backendResult = await backendResponse.json();
                
                if (backendResponse.ok) {
                    showResult(`‚úÖ Backend login successful!<br>
                        Token: ${backendResult.token ? 'Generated' : 'Missing'}<br>
                        User: ${backendResult.user?.username || 'Unknown'}<br>
                        Role: ${backendResult.user?.role || 'Unknown'}`, 'success');
                } else {
                    showResult(`‚ùå Backend login failed: ${backendResult.message || 'Unknown error'}`, 'error');
                }

            } catch (err) {
                showResult(`‚ùå Login test failed: ${err.message}`, 'error');
            }
        }

        // Auto-test connection on load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
