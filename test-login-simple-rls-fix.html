        const client = createClient(supabaseUrl, supabaseKey);
        
        async function testLogin() {
            const results = document.getElementById('results');

                const { data, error } = await client.auth.signInWithPassword({

                    results.innerHTML = `<p style="color: red;">Login Error: ${error.message}</p>`;

                }
                
                // Test reading admin data
                const { data: adminData, error: adminError } = await client
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .single();
                
                results.innerHTML = `
                    <h3>Login Success!</h3>
                    <p><strong>User ID:</strong> ${data.user.id}</p>
                    <p><strong>Email:</strong> ${data.user.email}</p>
                    <p><strong>Admin Data:</strong> ${adminError ? adminError.message : 'Success'}</p>
                    <p><strong>Admin Role:</strong> ${adminData?.role || 'N/A'}</p>
