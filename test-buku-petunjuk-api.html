<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buku Petunjuk API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .loading { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test API Buku Petunjuk</h1>
    
    <div class="section">
        <h2>Test GET /api/ebooks</h2>
        <button onclick="testGetEbooks()">Test API</button>
        <div id="ebooks-result"></div>
    </div>

    <div class="section">
        <h2>Test Frontend Integration</h2>
        <button onclick="testFrontendIntegration()">Test Frontend</button>
        <div id="frontend-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3004/api';

        async function testGetEbooks() {
            const resultDiv = document.getElementById('ebooks-result');
            resultDiv.innerHTML = '<div class="loading">Testing API...</div>';

            try {
                const response = await fetch(`${API_BASE}/ebooks`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ API berhasil!</div>
                        <h3>Data yang diterima:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ API error: ${response.status}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Network error: ${error.message}</div>
                `;
            }
        }

        async function testFrontendIntegration() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.innerHTML = '<div class="loading">Testing frontend integration...</div>';

            try {
                // Simulasi pemanggilan seperti di frontend
                const response = await fetch(`${API_BASE}/ebooks`);
                const sections = await response.json();

                if (response.ok && sections.length > 0) {
                    let html = '<div class="success">✅ Frontend integration berhasil!</div>';
                    html += '<h3>Sections yang akan ditampilkan:</h3>';
                    
                    sections.forEach(section => {
                        html += `
                            <div style="border: 1px solid #ccc; margin: 10px 0; padding: 10px;">
                                <h4>${section.title}</h4>
                                <p><strong>Order:</strong> ${section.order}</p>
                                <p><strong>Active:</strong> ${section.is_active}</p>
                                <p><strong>Content Preview:</strong> ${section.content.substring(0, 200)}...</p>
                            </div>
                        `;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ No data received or API error</div>
                        <pre>${JSON.stringify(sections, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Frontend integration error: ${error.message}</div>
                `;
            }
        }

        // Auto test saat halaman dimuat
        window.onload = function() {
            console.log('Testing Buku Petunjuk API...');
            testGetEbooks();
        };
    </script>
</body>
</html>
