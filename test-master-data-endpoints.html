<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Master Data Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Master Data Endpoints</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        let token = '';

        async function login() {
            try {
                const response = await fetch('http://localhost:3003/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                if (!response.ok) throw new Error(`Login failed: ${response.status}`);
                
                const data = await response.json();
                token = data.token;
                return true;
            } catch (error) {
                console.error('Login error:', error);
                return false;
            }
        }

        async function testEndpoint(name, url) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = `<h3>${name}</h3><p>Testing...</p>`;
            resultsDiv.appendChild(resultDiv);

            try {
                const response = await fetch(`http://localhost:3003${url}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>${name} ✅</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data count: ${Array.isArray(data) ? data.length : 'N/A'}</p>
                    <details>
                        <summary>Response Data</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>${name} ❌</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function runTests() {
            resultsDiv.innerHTML = '<div class="result loading"><h3>Logging in...</h3></div>';
            
            const loginSuccess = await login();
            if (!loginSuccess) {
                resultsDiv.innerHTML = '<div class="result error"><h3>Login Failed ❌</h3><p>Cannot proceed with tests</p></div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="result success"><h3>Login Successful ✅</h3></div>';

            const endpoints = [
                ['Unit Types', '/api/master-data/unit-types'],
                ['Service Categories', '/api/master-data/service-categories'],
                ['Ticket Types', '/api/master-data/ticket-types'],
                ['Ticket Classifications', '/api/master-data/ticket-classifications'],
                ['Ticket Statuses', '/api/master-data/ticket-statuses'],
                ['Patient Types', '/api/master-data/patient-types'],
                ['SLA Settings', '/api/master-data/sla-settings'],
                ['Roles', '/api/master-data/roles'],
                ['Response Templates', '/api/master-data/response-templates'],
                ['AI Trust Settings', '/api/master-data/ai-trust-settings'],
                ['Escalation Rules', '/api/escalation-rules'],
                ['Escalation Stats', '/api/escalation-stats']
            ];

            for (const [name, url] of endpoints) {
                await testEndpoint(name, url);
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            }
        }

        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
