<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test API Connection</h1>
    
    <div>
        <h2>Backend URL: <code id="apiUrl">http://localhost:5000/api</code></h2>
        <button onclick="testConnection()">Test Connection</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing connection...</p>';

            try {
                // Test 1: Health check
                console.log('Testing health endpoint...');
                const healthResponse = await fetch(`${API_URL.replace('/api', '')}/api/health`);
                const healthData = await healthResponse.json();
                
                console.log('Health check:', healthData);

                // Test 2: Get innovations
                console.log('Testing innovations endpoint...');
                const innovationsResponse = await fetch(`${API_URL}/innovations`);
                const innovationsData = await innovationsResponse.json();
                
                console.log('Innovations:', innovationsData);

                // Success
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Connection Successful!</h3>
                        <p><strong>Health Check:</strong> ${JSON.stringify(healthData)}</p>
                        <p><strong>Total Innovations:</strong> ${innovationsData.data?.length || 0}</p>
                        <details>
                            <summary>View Data</summary>
                            <pre>${JSON.stringify(innovationsData, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Connection Failed!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Backend server is not running (run: <code>npm run dev</code> in backend folder)</li>
                            <li>Backend is running on different port</li>
                            <li>CORS issue</li>
                            <li>Firewall blocking connection</li>
                        </ul>
                        <p><strong>Check:</strong></p>
                        <ol>
                            <li>Open terminal and run: <code>cd backend && npm run dev</code></li>
                            <li>Make sure you see: "Server running on port 5000"</li>
                            <li>Try accessing: <a href="http://localhost:5000/api/health" target="_blank">http://localhost:5000/api/health</a></li>
                        </ol>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
