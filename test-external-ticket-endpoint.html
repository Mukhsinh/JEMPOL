<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test External Ticket Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test External Ticket Endpoint</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Unit ID *</label>
            <input type="text" id="unit_id" required placeholder="UUID unit">
        </div>

        <div class="form-group">
            <label>Identity Type *</label>
            <select id="reporter_identity_type" required>
                <option value="personal">Personal</option>
                <option value="anonymous">Anonymous</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nama</label>
            <input type="text" id="reporter_name" placeholder="Nama lengkap">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="reporter_email" placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label>Telepon</label>
            <input type="tel" id="reporter_phone" placeholder="08xxxxxxxxxx">
        </div>

        <div class="form-group">
            <label>Service Type *</label>
            <select id="service_type" required>
                <option value="complaint">Complaint (Pengaduan)</option>
                <option value="request">Request (Permintaan)</option>
                <option value="suggestion">Suggestion (Saran)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Judul *</label>
            <input type="text" id="title" required placeholder="Judul laporan">
        </div>

        <div class="form-group">
            <label>Deskripsi *</label>
            <textarea id="description" required rows="4" placeholder="Deskripsi lengkap"></textarea>
        </div>

        <button type="submit">üöÄ Submit Test</button>
    </form>

    <div id="result"></div>

    <script>
        // Load units first
        async function loadUnits() {
            try {
                const response = await fetch('http://localhost:3004/api/public/units');
                const data = await response.json();
                
                console.log('üì¶ Units loaded:', data);
                
                if (data.success && data.data && data.data.length > 0) {
                    document.getElementById('unit_id').value = data.data[0].id;
                    console.log('‚úÖ Auto-filled unit_id:', data.data[0].id);
                }
            } catch (error) {
                console.error('‚ùå Error loading units:', error);
            }
        }

        loadUnits();

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                unit_id: document.getElementById('unit_id').value,
                reporter_identity_type: document.getElementById('reporter_identity_type').value,
                reporter_name: document.getElementById('reporter_name').value,
                reporter_email: document.getElementById('reporter_email').value,
                reporter_phone: document.getElementById('reporter_phone').value,
                service_type: document.getElementById('service_type').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                source: 'web'
            };

            console.log('üì§ Sending data:', formData);

            try {
                const response = await fetch('http://localhost:3004/api/public/external-tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('üì• Response status:', response.status);
                
                const result = await response.json();
                console.log('üì• Response data:', result);

                const resultDiv = document.getElementById('result');
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Berhasil!</h3>
                        <p><strong>Nomor Tiket:</strong> ${result.ticket_number}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Fetch error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
