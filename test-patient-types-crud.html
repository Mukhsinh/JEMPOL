<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Patient Types CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Patient Types CRUD Operations</h1>
    
    <div class="test-section">
        <h2>1. Koneksi Supabase</h2>
        <button onclick="testConnection()">Test Koneksi</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>2. List Patient Types</h2>
        <button onclick="listPatientTypes()">Load Data</button>
        <div id="list-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Update</h2>
        <p>Pilih patient type dari list di atas, lalu klik tombol update</p>
        <input type="text" id="update-id" placeholder="Patient Type ID" style="width: 300px; padding: 8px;">
        <input type="text" id="update-description" placeholder="Deskripsi baru" style="width: 300px; padding: 8px;">
        <button onclick="testUpdate()">Update Patient Type</button>
        <div id="update-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Delete</h2>
        <p><strong>‚ö†Ô∏è HATI-HATI:</strong> Ini akan menghapus data secara permanen!</p>
        <input type="text" id="delete-id" placeholder="Patient Type ID" style="width: 300px; padding: 8px;">
        <button onclick="testDelete()" style="background: #ef4444;">Delete Patient Type</button>
        <div id="delete-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test Create (untuk restore data yang dihapus)</h2>
        <input type="text" id="create-name" placeholder="Nama" style="width: 200px; padding: 8px;"><br>
        <input type="text" id="create-code" placeholder="Kode" style="width: 200px; padding: 8px;"><br>
        <input type="text" id="create-description" placeholder="Deskripsi" style="width: 300px; padding: 8px;"><br>
        <button onclick="testCreate()">Create Patient Type</button>
        <div id="create-result"></div>
    </div>

    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = 'https://boshadt3030.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvc2hhZHQzMDMwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU3MjU2NzcsImV4cCI6MjA1MTMwMTY3N30.Ql-Ql0Ql0Ql0Ql0Ql0Ql0Ql0Ql0Ql0Ql0Ql0Ql0';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<p>‚è≥ Testing connection...</p>';
            
            try {
                const { data, error } = await supabase
                    .from('patient_types')
                    .select('count')
                    .limit(1);
                
                if (error) throw error;
                
                resultDiv.innerHTML = '<p class="success">‚úÖ Koneksi berhasil!</p>';
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function listPatientTypes() {
            const resultDiv = document.getElementById('list-result');
            resultDiv.innerHTML = '<p>‚è≥ Loading data...</p>';
            
            try {
                const { data, error } = await supabase
                    .from('patient_types')
                    .select('*')
                    .order('name');
                
                if (error) throw error;
                
                let html = '<p class="success">‚úÖ Data berhasil dimuat!</p>';
                html += '<table>';
                html += '<tr><th>ID</th><th>Nama</th><th>Kode</th><th>Deskripsi</th><th>Status</th></tr>';
                
                data.forEach(item => {
                    html += `<tr>
                        <td><code>${item.id}</code></td>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.description || '-'}</td>
                        <td>${item.is_active ? '‚úÖ Aktif' : '‚ùå Tidak Aktif'}</td>
                    </tr>`;
                });
                
                html += '</table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testUpdate() {
            const id = document.getElementById('update-id').value;
            const description = document.getElementById('update-description').value;
            const resultDiv = document.getElementById('update-result');
            
            if (!id) {
                resultDiv.innerHTML = '<p class="error">‚ùå Masukkan ID patient type!</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Updating...</p>';
            
            try {
                const { data, error } = await supabase
                    .from('patient_types')
                    .update({ 
                        description: description || 'Updated via test',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', id)
                    .select()
                    .single();
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Update berhasil!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Refresh list
                listPatientTypes();
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testDelete() {
            const id = document.getElementById('delete-id').value;
            const resultDiv = document.getElementById('delete-result');
            
            if (!id) {
                resultDiv.innerHTML = '<p class="error">‚ùå Masukkan ID patient type!</p>';
                return;
            }
            
            if (!confirm('Yakin ingin menghapus data ini?')) {
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Deleting...</p>';
            
            try {
                const { error } = await supabase
                    .from('patient_types')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                resultDiv.innerHTML = '<p class="success">‚úÖ Delete berhasil!</p>';
                
                // Refresh list
                listPatientTypes();
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testCreate() {
            const name = document.getElementById('create-name').value;
            const code = document.getElementById('create-code').value;
            const description = document.getElementById('create-description').value;
            const resultDiv = document.getElementById('create-result');
            
            if (!name || !code) {
                resultDiv.innerHTML = '<p class="error">‚ùå Nama dan Kode harus diisi!</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Creating...</p>';
            
            try {
                const { data, error } = await supabase
                    .from('patient_types')
                    .insert({
                        name: name,
                        code: code,
                        description: description || '',
                        priority_level: 3,
                        default_sla_hours: 24,
                        is_active: true
                    })
                    .select()
                    .single();
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Create berhasil!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Refresh list
                listPatientTypes();
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Auto load data saat halaman dibuka
        window.onload = () => {
            testConnection();
            listPatientTypes();
        };
    </script>
</body>
</html>
