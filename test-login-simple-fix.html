<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Simple Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login Simple Fix</h1>
        
        <button onclick="testLogin()">üöÄ Test Login</button>
        <button onclick="clearResults()">üßπ Clear</button>
        
        <div id="results"></div>
    </div>

    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testLogin() {
            addResult('üöÄ Starting login test...', 'info');
            
            try {
                // Clear session
                await supabase.auth.signOut();
                
                // Login
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (authError) {
                    addResult(`‚ùå Auth error: ${authError.message}`, 'error');
                    return;
                }
                
                addResult('‚úÖ Authentication successful!', 'success');
                
                // Wait for session
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Query admin profile
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('email', 'admin@jempol.com')
                    .eq('is_active', true)
                    .single();
                
                if (adminError) {
                    addResult(`‚ùå Admin query error: ${adminError.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(adminError, null, 2)}</pre>`, 'error');
                } else {
                    addResult('‚úÖ Admin profile query successful!', 'success');
                    addResult(`<pre>${JSON.stringify(adminData, null, 2)}</pre>`, 'success');
                }
                
            } catch (error) {
                addResult(`‚ùå Unexpected error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
