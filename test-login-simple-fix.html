<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Simple Login Test</h1>
    <button onclick="testLogin()">Test Login admin@jempol.com</button>
    <button onclick="testLogin2()">Test Login mukhsin9@gmail.com</button>
    <div id="result"></div>

    <script>
        const supabase = window.supabase.createClient(
            'https://jxxzbdivafzzwqhagwrf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg'
        );

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing admin@jempol.com...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@jempol.com',
                    password: 'admin123'
                });
                
                if (error) {
                    result.innerHTML = `❌ Error: ${error.message}`;
                } else {
                    result.innerHTML = `✅ Success! User: ${data.user.email}`;
                }
            } catch (err) {
                result.innerHTML = `❌ Exception: ${err.message}`;
            }
        }

        async function testLogin2() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing mukhsin9@gmail.com...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'mukhsin9@gmail.com',
                    password: 'mukhsin123'
                });
                
                if (error) {
                    result.innerHTML = `❌ Error: ${error.message}`;
                } else {
                    result.innerHTML = `✅ Success! User: ${data.user.email}`;
                }
            } catch (err) {
                result.innerHTML = `❌ Exception: ${err.message}`;
            }
        }
    </script>
</body>
</html>
