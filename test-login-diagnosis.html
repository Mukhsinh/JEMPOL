<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Login Error</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagnosis Login Error</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@jempol.com" placeholder="Masukkan email">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password" placeholder="Masukkan password">
        </div>
        
        <button onclick="testLogin()">üîê Test Login</button>
        <button onclick="checkUsers()">üë• Check Users</button>
        <button onclick="checkAdmins()">üë§ Check Admins</button>
        <button onclick="resetPassword()">üîÑ Reset Password</button>
        
        <div id="result"></div>
    </div>

    <script>
        const supabaseUrl = 'https://jxxzbdivafzzwqhagwrf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eHpiZGl2YWZ6endxaGFnd3JmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTkwNTEsImV4cCI6MjA4MDQ5NTA1MX0.ICOtGuxrD19GtawdR9JAsnFn9XsHxWkr1aHCEkgHqXg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function showResult(content, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${content}</div>`;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('üîÑ Testing login...', 'info');
            
            try {
                console.log('Attempting login with:', { email, password: '***' });
                
                // Clear any existing session first
                await supabase.auth.signOut();
                
                // Attempt login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    showResult(`
                        <h3>‚ùå Login Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Code:</strong> ${error.status || 'N/A'}</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `, 'error');
                    return;
                }
                
                if (data.user && data.session) {
                    console.log('Login successful:', data);
                    
                    // Check admin profile
                    const { data: adminData, error: adminError } = await supabase
                        .from('admins')
                        .select('*')
                        .eq('email', email.trim())
                        .single();
                    
                    showResult(`
                        <h3>‚úÖ Login Successful</h3>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Email Confirmed:</strong> ${data.user.email_confirmed_at ? 'Yes' : 'No'}</p>
                        <h4>Admin Profile:</h4>
                        <pre>${JSON.stringify(adminData, null, 2)}</pre>
                        <h4>Session:</h4>
                        <pre>${JSON.stringify({
                            access_token: data.session.access_token.substring(0, 50) + '...',
                            refresh_token: data.session.refresh_token.substring(0, 50) + '...',
                            expires_at: data.session.expires_at,
                            token_type: data.session.token_type
                        }, null, 2)}</pre>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>‚ö†Ô∏è Login Issue</h3>
                        <p>Login returned but missing user or session data</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'error');
                }
                
            } catch (err) {
                console.error('Unexpected error:', err);
                showResult(`
                    <h3>üí• Unexpected Error</h3>
                    <p><strong>Error:</strong> ${err.message}</p>
                    <pre>${JSON.stringify(err, null, 2)}</pre>
                `, 'error');
            }
        }
        
        async function checkUsers() {
            showResult('üîÑ Checking auth.users...', 'info');
            
            try {
                // This won't work directly from client, but let's try
                const { data, error } = await supabase
                    .from('auth.users')
                    .select('id, email, email_confirmed_at, created_at');
                
                if (error) {
                    showResult(`
                        <h3>‚ùå Cannot Access auth.users</h3>
                        <p>This is expected - auth.users is protected</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    `, 'info');
                } else {
                    showResult(`
                        <h3>üìä Auth Users</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                }
            } catch (err) {
                showResult(`
                    <h3>‚ùå Error checking users</h3>
                    <p>${err.message}</p>
                `, 'error');
            }
        }
        
        async function checkAdmins() {
            showResult('üîÑ Checking public.admins...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('admins')
                    .select('id, username, email, role, is_active, created_at');
                
                if (error) {
                    showResult(`
                        <h3>‚ùå Error accessing admins table</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `, 'error');
                } else {
                    showResult(`
                        <h3>üë• Admin Users</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, 'success');
                }
            } catch (err) {
                showResult(`
                    <h3>‚ùå Error checking admins</h3>
                    <p>${err.message}</p>
                `, 'error');
            }
        }
        
        async function resetPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showResult('‚ùå Please enter an email address', 'error');
                return;
            }
            
            showResult('üîÑ Sending password reset...', 'info');
            
            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password'
                });
                
                if (error) {
                    showResult(`
                        <h3>‚ùå Password Reset Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    `, 'error');
                } else {
                    showResult(`
                        <h3>‚úÖ Password Reset Sent</h3>
                        <p>Check your email for password reset instructions</p>
                    `, 'success');
                }
            } catch (err) {
                showResult(`
                    <h3>‚ùå Error sending reset</h3>
                    <p>${err.message}</p>
                `, 'error');
            }
        }
        
        // Auto-load admin data on page load
        window.addEventListener('load', () => {
            checkAdmins();
        });
    </script>
</body>
</html>
